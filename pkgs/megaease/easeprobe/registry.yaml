# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: megaease
    repo_name: easeprobe
    description: A simple, standalone, and lightweight tool that can do health/status checking, written in Go
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.0.0"
        asset: easeprobe-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: Version == "easeprobe-helm-charts-v1.0.0"
      - version_constraint: "true"
        asset: easeprobe-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
