# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: int128
    repo_name: kubectl-external-forward
    description: kubectl plugin to connect to external host via Envoy Proxy in Kubernetes cluster
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.3.0"
        asset: kubectl-socat_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
      - version_constraint: semver("<= 0.2.0")
        asset: kubectl-socat_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: kubectl-external_forward_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
