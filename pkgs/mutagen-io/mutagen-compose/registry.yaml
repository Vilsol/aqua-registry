# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: mutagen-io
    repo_name: mutagen-compose
    description: Compose with Mutagen integration
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.15.0-1"
        asset: mutagen-compose_{{.OS}}_{{.Arch}}_v0.15.0.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
      - version_constraint: Version == "v0.17.0-1"
        asset: mutagen-compose_{{.OS}}_{{.Arch}}_v0.17.0.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
      - version_constraint: Version == "v0.18.0-1"
        asset: mutagen-compose_{{.OS}}_{{.Arch}}_v0.18.0.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: SHA256SUMS.gpg
          algorithm: sha256
      - version_constraint: semver("<= 0.13.0-beta3")
        asset: mutagen-compose_{{.OS}}_{{.Arch}}_{{.Version}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
      - version_constraint: semver("<= 0.13.0-beta3-2")
        asset: mutagen-compose_{{.OS}}_{{.Arch}}_v0.13.0-beta3.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
      - version_constraint: semver("<= 0.13.1")
        asset: mutagen-compose_{{.OS}}_{{.Arch}}_{{.Version}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
      - version_constraint: semver("<= 0.14.0-3")
        asset: mutagen-compose_{{.OS}}_{{.Arch}}_v0.14.0.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
      - version_constraint: "true"
        asset: mutagen-compose_{{.OS}}_{{.Arch}}_{{.Version}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
