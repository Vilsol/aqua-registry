# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: octohelm
    repo_name: cuemod
    description: experimental cuelang mod tool
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.3.4")
        asset: cuemod_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: cuemod_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.4.8")
        asset: cuem_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
      - version_constraint: "true"
        asset: cuem_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        supported_envs:
          - linux
          - darwin
