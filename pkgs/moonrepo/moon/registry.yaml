# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: moonrepo
    repo_name: moon
    description: A build system and monorepo management tool for the web ecosystem, written in Rust
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "@moonrepo/cli@0.12.0"
        no_asset: true
      - version_constraint: semver("<= 0.1.0")
        asset: moon-{{.Arch}}-{{.OS}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.11.1")
        asset: moon-{{.Arch}}-{{.OS}}
        format: raw
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        overrides:
          - goos: darwin
            replacements:
              arm64: aarch64
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: moon-{{.Arch}}-{{.OS}}
        format: raw
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
