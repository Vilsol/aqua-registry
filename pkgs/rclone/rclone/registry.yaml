# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: rclone
    repo_name: rclone
    description: "\"rsync for cloud storage\" - Google Drive, S3, Dropbox, Backblaze B2, One Drive, Swift, Hubic, Wasabi, Google Cloud Storage, Azure Blob, Azure Files, Yandex Files"
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.33.0")
        asset: rclone-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: osx
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.39.0")
        asset: rclone-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: osx
      - version_constraint: semver("<= 1.43.0")
        asset: rclone-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: osx
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
      - version_constraint: semver("<= 1.52.3")
        asset: rclone-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: osx
        checksum:
          type: github_release
          asset: MD5SUMS
          algorithm: md5
      - version_constraint: semver("<= 1.54.1")
        asset: rclone-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: osx
        checksum:
          type: github_release
          asset: SHA1SUMS
          algorithm: sha1
      - version_constraint: semver("<= 1.57.0")
        asset: rclone-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          darwin: osx
        checksum:
          type: github_release
          asset: MD5SUMS
          algorithm: md5
      - version_constraint: semver("<= 1.61.1")
        asset: rclone-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        replacements:
          darwin: osx
        checksum:
          type: github_release
          asset: SHA1SUMS
          algorithm: sha1
      - version_constraint: "true"
        asset: rclone-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        replacements:
          darwin: osx
        checksum:
          type: github_release
          asset: MD5SUMS
          algorithm: md5
