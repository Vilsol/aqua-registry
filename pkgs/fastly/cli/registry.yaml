# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: fastly
    repo_name: cli
    description: Build, deploy and configure Fastly services from your terminal
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.5.0")
        asset: fastly_{{.Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: fastly_{{.Version}}_SHA256SUMS
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.29.0")
        asset: fastly_{{.Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: fastly_{{.Version}}_SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.36.0")
        asset: fastly_{{.Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: fastly_{{.Version}}_SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 4.5.0")
        asset: fastly_{{.Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: fastly_{{.Version}}_SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: fastly_{{.Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: fastly_{{.Version}}_SHA256SUMS
          algorithm: sha256
