# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: fastly
    repo_name: terrctl
    description: A command-line client for Fastly Terrarium. https://wasm.fastlylabs.com
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.0.1")
        asset: terrctl-{{.OS}}_{{.Arch}}-{{.Version}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
          windows: win64
        overrides:
          - goos: linux
            replacements:
              amd64: x86_64
          - goos: darwin
            asset: terrctl-{{.OS}}-{{.Version}}.{{.Format}}
          - goos: windows
            format: zip
            asset: terrctl-{{.OS}}-{{.Version}}.{{.Format}}
      - version_constraint: "true"
        asset: terrctl-{{.OS}}_{{.Arch}}-{{.Version}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
          windows: win64
        overrides:
          - goos: linux
            replacements:
              amd64: x86_64
          - goos: darwin
            goarch: amd64
            asset: terrctl-{{.OS}}-{{.Version}}.{{.Format}}
          - goos: windows
            format: zip
            asset: terrctl-{{.OS}}-{{.Version}}.{{.Format}}
