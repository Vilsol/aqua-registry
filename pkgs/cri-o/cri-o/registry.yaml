# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: cri-o
    repo_name: cri-o
    description: Open Container Initiative-based implementation of Kubernetes Container Runtime Interface
    version_filter: Version matches "v[0-9]+.[0-9]+.[0-9]+$"
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.14.12")
        no_asset: true
      - version_constraint: semver("<= 1.15.2")
      - version_constraint: semver("<= 1.15.4")
        no_asset: true
      - version_constraint: Version == "v1.16.0"
      - version_constraint: semver("<= 1.16.5")
        no_asset: true
      - version_constraint: semver("<= 1.17.4")
      - version_constraint: Version == "v1.17.5"
        no_asset: true
      - version_constraint: semver("<= 1.18.6")
      - version_constraint: Version == "v1.19.0"
        no_asset: true
      - version_constraint: Version == "v1.19.1"
      - version_constraint: semver("<= 1.19.4")
        no_asset: true
      - version_constraint: semver("<= 1.20.3")
      - version_constraint: semver("<= 1.20.6")
        no_asset: true
      - version_constraint: semver("<= 1.20.9")
      - version_constraint: Version == "v1.21.0"
        no_asset: true
      - version_constraint: Version == "v1.21.2"
      - version_constraint: semver("<= 1.21.4")
        no_asset: true
      - version_constraint: semver("<= 1.21.6")
      - version_constraint: semver("<= 1.22.1")
        no_asset: true
      - version_constraint: semver("<= 1.22.3")
      - version_constraint: semver("<= 1.23.0")
        no_asset: true
      - version_constraint: Version == "v1.23.1"
      - version_constraint: semver("<= 1.23.3")
        no_asset: true
      - version_constraint: semver("<= 1.23.5")
      - version_constraint: semver("<= 1.24.1")
        checksum:
          type: github_release
          asset: cri-o.{{.Arch}}.{{.Version}}.tar.gz.sha256sum
          algorithm: sha256
      - version_constraint: Version == "v1.24.2"
        no_asset: true
      - version_constraint: semver("<= 1.24.5")
        checksum:
          type: github_release
          asset: cri-o.{{.Arch}}.{{.Version}}.tar.gz.sha256sum
          algorithm: sha256
      - version_constraint: Version == "v1.24.6"
        no_asset: true
      - version_constraint: semver("<= 1.26.4")
        checksum:
          type: github_release
          asset: cri-o.{{.Arch}}.{{.Version}}.tar.gz.sha256sum
          algorithm: sha256
      - version_constraint: Version == "v1.27.0"
        no_asset: true
      - version_constraint: Version == "v1.27.1"
        checksum:
          type: github_release
          asset: cri-o.{{.Arch}}.{{.Version}}.tar.gz.sha256sum
          algorithm: sha256
      - version_constraint: Version == "v1.27.2"
        no_asset: true
      - version_constraint: semver("<= 1.28.1")
        checksum:
          type: github_release
          asset: cri-o.{{.Arch}}.{{.Version}}.tar.gz.sha256sum
          algorithm: sha256
      - version_constraint: Version == "v1.28.2"
        no_asset: true
      - version_constraint: "true"
        checksum:
          type: github_release
          asset: cri-o.{{.Arch}}.{{.Version}}.tar.gz.sha256sum
          algorithm: sha256
