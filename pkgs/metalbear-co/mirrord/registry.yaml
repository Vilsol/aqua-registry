# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: metalbear-co
    repo_name: mirrord
    description: Connect your local process and your cloud environment, and run local code in cloud conditions
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["2.4.0", "2.8.0", "2.9.0", "2.10.0", "3.0.0-alpha", "3.0.2-alpha", "3.0.18-alpha", "3.7.1", "3.10.1", "3.11.1", "3.14.2", "3.15.0", "3.19.0", "3.45.1", "3.95.1"]
        no_asset: true
      - version_constraint: Version in ["2.8.1", "2.9.1"]
        asset: mirrord_{{.OS}}_{{.Arch}}
        format: raw
        replacements:
          darwin: mac
        overrides:
          - goos: linux
            replacements:
              amd64: x86_64
          - goos: darwin
            asset: mirrord_{{.OS}}_universal
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "3.0.1-alpha"
        asset: mirrord_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        replacements:
          darwin: mac
        overrides:
          - goos: linux
            replacements:
              amd64: x86_64
          - goos: darwin
            asset: mirrord_{{.OS}}_universal.{{.Format}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version in ["3.0.17-alpha", "3.0.19-alpha"]
        asset: mirrord_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        overrides:
          - goos: linux
            replacements:
              amd64: x86_64
          - goos: darwin
            goarch: amd64
            asset: mirrord_{{.OS}}_universal.{{.Format}}
            replacements:
              darwin: mac
          - goos: darwin
            goarch: arm64
            format: raw
            asset: vscode-ext-{{.OS}}-{{.Arch}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "3.5.3"
        asset: mirrord_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        replacements:
          darwin: mac
        overrides:
