# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: bonnefoa
    repo_name: kubectl-fzf
    description: A fast kubectl autocompletion with fzf
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.0.9"
        asset: kubectl-fzf_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: kubectl-fzf_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: kubectl-fzf_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: kubectl-fzf_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
