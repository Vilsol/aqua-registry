        asset: yard-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        complete_windows_ext: false
      - version_constraint: Version in ["v0.0.0.beta.9", "v0.0.0.beta.9", "v0.0.0.beta.9", "v0.0.0.beta.9", "v0.0.0.beta.9", "v0.0.0.beta.9", "v0.0.0.beta.9", "v0.0.0.beta.9", "v0.0.0.beta.9", "v0.0.0.beta.9", "v0.0.0.beta.9", "v0.0.0.beta.9", "v0.0.0.beta.9", "v0.0.0.beta.9", "v0.0.0.beta.9"]
        asset: shipyard-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
      - version_constraint: semver("<= 0.3.5")
        asset: shipyard_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
