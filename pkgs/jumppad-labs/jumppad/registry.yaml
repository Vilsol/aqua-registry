# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: jumppad-labs
    repo_name: jumppad
    description: Modern cloud native development environments
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.4.0"
        no_asset: true
      - version_constraint: Version == "v0.0.0.alpha.1"
        asset: yard-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        complete_windows_ext: false
      - version_constraint: Version == "v0.0.2"
        asset: shipyard_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux
          - windows/amd64
      - version_constraint: Version == "0.8.0"
        asset: jumppad_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
      - version_constraint: Version == "0.9.0"
        asset: jumppad_0.8.0_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
      - version_constraint: Version in ["v0.0.0.alpha.15", "v0.0.0.alpha.15", "v0.0.0.alpha.15", "v0.0.0.alpha.15", "v0.0.0.alpha.15", "v0.0.0.alpha.15"]
