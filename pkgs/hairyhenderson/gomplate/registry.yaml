# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: hairyhenderson
    repo_name: gomplate
    description: A flexible commandline tool for template rendering. Supports lots of local and remote datasources
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.0.1"
        asset: templater_{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v2.8.0"
        asset: gomplate_{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            asset: gomplate_{{.OS}}-{{.Arch}}-slim
      - version_constraint: Version == "v4.0.1"
        asset: gomplate_{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Version}}.sha512"
          algorithm: sha512
        overrides:
          - goos: windows
            format: zip
            asset: gomplate_{{.OS}}-{{.Arch}}.{{.Format}}
      - version_constraint: Version == "v4.1.0"
        asset: gomplate_{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums-{{.Version}}_sha256.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
            asset: gomplate_{{.OS}}-{{.Arch}}.{{.Format}}
      - version_constraint: semver("<= 0.1.1")
        asset: gomplate_{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.2.1")
        asset: gomplate_{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            asset: gomplate_{{.OS}}-{{.Arch}}-slim
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.1.2")
        asset: gomplate_{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.5.0")
        asset: gomplate_{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            asset: gomplate_{{.OS}}-{{.Arch}}-slim
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.5.0")
        asset: gomplate_{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            asset: gomplate_{{.OS}}-{{.Arch}}-slim
      - version_constraint: semver("<= 3.6.0")
        asset: gomplate_{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums-{{.Version}}.txt
          algorithm: sha256
        overrides:
          - goos: windows
            asset: gomplate_{{.OS}}-{{.Arch}}-slim
      - version_constraint: semver("<= 3.9.0")
        asset: gomplate_{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums-{{.Version}}_sha256.txt
          algorithm: sha256
        overrides:
          - goos: windows
            asset: gomplate_{{.OS}}-{{.Arch}}-slim
      - version_constraint: semver("<= 4.0.0")
        asset: gomplate_{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums-{{.Version}}_sha256.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
            asset: gomplate_{{.OS}}-{{.Arch}}.{{.Format}}
      - version_constraint: "true"
        asset: gomplate_{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums-{{.Version}}_sha512.txt
          algorithm: sha512
        overrides:
          - goos: windows
            format: zip
            asset: gomplate_{{.OS}}-{{.Arch}}.{{.Format}}
