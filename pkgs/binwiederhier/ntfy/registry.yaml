# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: binwiederhier
    repo_name: ntfy
    description: Send push notifications to your phone or desktop using PUT/POST
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.2.0")
        asset: ntfy_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.4.3")
        asset: ntfy_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 1.22.0")
        asset: ntfy_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
      - version_constraint: semver("<= 2.6.1")
        asset: ntfy_{{trimV .Version}}_{{.OS}}_all.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macOS
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            asset: ntfy_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
          - goos: windows
            format: zip
            asset: ntfy_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
      - version_constraint: "true"
        asset: ntfy_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: ntfy_{{trimV .Version}}_{{.OS}}_all.{{.Format}}
          - goos: windows
            format: zip
