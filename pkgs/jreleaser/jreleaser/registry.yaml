# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: jreleaser
    repo_name: jreleaser
    description: ":rocket: Release projects quickly and easily with JReleaser"
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "early-access"
        asset: jreleaser-native-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: osx
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        slsa_provenance:
          type: github_release
          asset: jreleaser-all-{{.Version}}.intoto.jsonl
        overrides:
          - goos: windows
            goarch: arm64
            asset: jreleaser-standalone-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
      - version_constraint: Version == "v0.3.0"
        asset: jreleaser-standalone-{{trimV .Version}}-{{.OS}}.{{.Format}}
        format: zip
        replacements:
          darwin: osx
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.4.0"
        asset: jreleaser-native-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
