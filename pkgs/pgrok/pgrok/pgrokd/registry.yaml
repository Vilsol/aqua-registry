# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - name: pgrok/pgrok/pgrokd
    type: github_release
    repo_owner: pgrok
    repo_name: pgrok
    description: "Poor man's ngrok - a multi-tenant HTTP/TCP reverse tunnel solution through SSH remote port forwarding"
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: pgrok_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.pgrok.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
