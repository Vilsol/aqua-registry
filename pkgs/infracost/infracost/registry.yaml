# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: infracost
    repo_name: infracost
    description: Cloud cost estimates for Terraform in pull requests Shift FinOps Left
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "0.8.0"
        asset: infracost-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "preview"
        asset: infracost-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
      - version_constraint: Version == "v0.9.17"
        asset: infracost-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
      - version_constraint: semver("<= 0.7.20")
        asset: infracost-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.9.16")
        asset: infracost-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: infracost-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
