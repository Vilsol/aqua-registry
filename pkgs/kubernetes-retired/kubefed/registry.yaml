# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: kubernetes-retired
    repo_name: kubefed
    description: Kubernetes Cluster Federation
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.0.1-test-fake"
        no_asset: true
      - version_constraint: semver("<= 0.0.10")
      - version_constraint: "true"
        asset: kubefedctl-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tgz
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
