# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: cloudflare
    repo_name: cloudflared
    description: Cloudflare Tunnel client (formerly Argo Tunnel)
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["2020.11.2", "2021.6.0"]
        asset: cloudflared-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        supported_envs:
          - linux
          - windows/amd64
      - version_constraint: Version == "2021.1.0"
        asset: cloudflared-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tgz
        rosetta2: true
        overrides:
          - goos: linux
            format: raw
            asset: cloudflared-{{.OS}}-{{.Arch}}
        supported_envs:
          - linux
          - darwin
      - version_constraint: Version == "2021.2.0"
        asset: cloudflared-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: darwin
            format: tgz
            asset: cloudflared-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - linux/arm64
          - darwin
          - windows/amd64
      - version_constraint: Version == "2021.8.0"
        asset: cloudflared-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: darwin
            format: tgz
            asset: cloudflared-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version in ["2021.8.5", "2021.10.2"]
        asset: cloudflared-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        supported_envs:
          - linux
          - windows/amd64
      - version_constraint: Version == "2022.12.0"
        asset: cloudflared-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tgz
        rosetta2: true
        overrides:
          - goos: linux
            format: raw
            asset: cloudflared-{{.OS}}-{{.Arch}}
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 2020.7.4")
        asset: cloudflared-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: semver("<= 2020.9.1")
        asset: cloudflared-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        supported_envs:
          - linux
          - windows/amd64
      - version_constraint: semver("<= 2021.3.2")
        asset: cloudflared-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: darwin
            format: tgz
            asset: cloudflared-{{.OS}}-{{.Arch}}.{{.Format}}
      - version_constraint: semver("<= 2021.3.4")
        asset: cloudflared-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        supported_envs:
          - linux
          - windows/amd64
      - version_constraint: semver("<= 2024.6.1")
        asset: cloudflared-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: darwin
            format: tgz
            asset: cloudflared-{{.OS}}-{{.Arch}}.{{.Format}}
      - version_constraint: "true"
        asset: cloudflared-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        overrides:
          - goos: darwin
            format: tgz
            asset: cloudflared-{{.OS}}-{{.Arch}}.{{.Format}}
