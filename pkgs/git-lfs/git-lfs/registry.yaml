# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: git-lfs
    repo_name: git-lfs
    description: Git extension for versioning large files
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v0.2.1", "v0.5.4-homebrew"]
        no_asset: true
      - version_constraint: Version == "v0.2.0"
        asset: git-media-{{.OS}}-{{.Arch}}-{{trimV .Version}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.2.1-p1"
        asset: git-media-{{.OS}}-{{.Arch}}-{{trimV .Version}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        supported_envs:
          - windows/amd64
      - version_constraint: Version == "v0.3.0"
        asset: git-media-{{.OS}}-{{.Arch}}-0.2.3.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.0.0"
        asset: git-lfs-{{.OS}}-{{.Arch}}-{{trimV .Version}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            format: raw
            asset: git-lfs-{{.OS}}-{{.Arch}}-{{trimV .Version}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.0.1"
        asset: git-lfs-{{.OS}}-{{.Arch}}-{{trimV .Version}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        overrides:
          - goos: windows
            format: zip
            asset: git-lfs-{{.OS}}-{{trimV .Version}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.4.4"
        asset: git-lfs-{{.OS}}-{{.Arch}}-{{trimV .Version}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        overrides:
          - goos: windows
            format: zip
            asset: git-lfs-{{.OS}}-amd63-{{trimV .Version}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.5.2-go1.8beta1"
        asset: git-lfs-{{.OS}}-{{.Arch}}-1.5.2.{{.Format}}
        format: zip
        windows_arm_emulation: true
        supported_envs:
          - windows/amd64
      - version_constraint: Version == "v2.13.3"
        asset: git-lfs-{{.OS}}-{{.Arch}}-{{.Version}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        overrides:
          - goos: linux
            format: tar.gz
      - version_constraint: semver("<= 0.3.5")
        asset: git-media-{{.OS}}-{{.Arch}}-{{trimV .Version}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.4.2.1")
        asset: hawser-{{.OS}}-{{.Arch}}-{{trimV .Version}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.4.2")
        asset: git-lfs-{{.OS}}-{{.Arch}}-{{trimV .Version}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.5.2")
        asset: git-lfs-{{.OS}}-{{.Arch}}-{{.Version}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.11.0")
        asset: git-lfs-{{.OS}}-{{.Arch}}-{{.Version}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 2.13.2")
        asset: git-lfs-{{.OS}}-{{.Arch}}-{{.Version}}.{{.Format}}
