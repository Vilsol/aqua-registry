# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: jonaslu
    repo_name: ain
    description: A HTTP API client for the terminal
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.2.0"
        asset: ain_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: mac
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: ain_{{trimV .Version}}_{{.OS}}_os_{{.Arch}}.{{.Format}}
          - goos: windows
            format: zip
      - version_constraint: Version == "v1.2.1"
        asset: ain_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: mac
        overrides:
          - goos: darwin
            asset: ain_{{trimV .Version}}_{{.OS}}_os_{{.Arch}}.{{.Format}}
          - goos: windows
            format: zip
      - version_constraint: semver("<= 1.1.0")
        asset: ain_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: mac
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: ain_{{trimV .Version}}_{{.OS}}_os_{{.Arch}}.{{.Format}}
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: ain_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: mac
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: ain_{{trimV .Version}}_{{.OS}}_os_{{.Arch}}.{{.Format}}
          - goos: windows
            format: zip
