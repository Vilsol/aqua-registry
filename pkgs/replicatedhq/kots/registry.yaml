# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: replicatedhq
    repo_name: kots
    description: KOTS provides the framework, tools and integrations that enable the delivery and management of 3rd-party Kubernetes applications, a.k.a. Kubernetes Off-The-Shelf (KOTS) Software
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.0.0-nightly"
        asset: kots_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: kots_2022.6.17-5f7077-nightly_checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: kots_{{.OS}}_all.{{.Format}}
        supported_envs:
          - linux
          - darwin
