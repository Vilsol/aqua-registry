# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: dalance
    repo_name: procs
    description: A modern replacement for ps written in Rust
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.5.0")
      - version_constraint: semver("<= 0.6.0")
        asset: procs-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: mac
        supported_envs:
          - darwin
      - version_constraint: semver("<= 0.12.1")
        asset: procs-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: mac
          windows: win
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: semver("<= 0.14.5")
        asset: procs-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: mac
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.14.8")
        asset: procs-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: mac
        overrides:
          - goos: darwin
            replacements:
              arm64: aarch64
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: procs-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: mac
        overrides:
          - goos: windows
            replacements: {}
