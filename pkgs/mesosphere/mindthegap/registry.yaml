# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: mesosphere
    repo_name: mindthegap
    description: Easily create and use bundles for air-gapped environments
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v1.5.0", "v1.7.6"]
        no_asset: true
      - version_constraint: Version == "v1.14.2"
        asset: mindthegap_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.6.5")
        asset: mindthegap_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: mindthegap_{{.Version}}_{{.OS}}_all.{{.Format}}
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.6.12")
        asset: mindthegap_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.12.0")
        asset: mindthegap_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: mindthegap_{{.Version}}_{{.OS}}_all.{{.Format}}
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: mindthegap_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
