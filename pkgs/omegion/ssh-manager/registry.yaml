# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: omegion
    repo_name: ssh-manager
    description: SSH Key Manager for 1Password, Bitwarden and AWS S3
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.10.0"
        asset: ssh-manager-{{.OS}}-{{.Arch}}
        format: raw
        supported_envs:
          - darwin/arm64
      - version_constraint: Version == "v0.10.0"
        asset: ssh-manager-{{.OS}}-{{.Arch}}
        format: raw
        supported_envs:
          - linux/arm64
      - version_constraint: semver("<= 0.9.0")
        no_asset: true
      - version_constraint: semver("<= 0.12.0")
        asset: ssh-manager-{{.OS}}-{{.Arch}}
        format: raw
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 1.2.0")
        asset: ssh-manager-{{.OS}}-{{.Arch}}
        format: raw
        complete_windows_ext: false
      - version_constraint: semver("<= 1.3.1")
        no_asset: true
      - version_constraint: "true"
        asset: ssh-manager-{{.OS}}-{{.Arch}}
        format: raw
        complete_windows_ext: false
