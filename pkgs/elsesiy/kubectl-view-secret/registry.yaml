# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: elsesiy
    repo_name: kubectl-view-secret
    description: Kubernetes CLI plugin to decode Kubernetes secrets
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.7.0"
        asset: kubectl-view-secret_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: kubectl-view-secret_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.6.0")
        asset: kubectl-view-secret_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: kubectl-view-secret_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: kubectl-view-secret_{{trimV .Version}}_checksums.txt
          algorithm: sha256
