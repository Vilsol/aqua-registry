# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: hatoo
    repo_name: oha
    description: Ohayou(おはよう), HTTP load generator, inspired by rakyll/hey with tui animation
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v0.5.3-test", "v1.4.0"]
        asset: oha-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        replacements:
          darwin: macos
      - version_constraint: Version == "v0.5.3"
        asset: oha-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: macos
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.4.0-pgo"
        asset: oha-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        replacements:
          darwin: macos
        overrides:
          - goos: windows
            asset: oha-{{.OS}}-{{.Arch}}-pgo
      - version_constraint: semver("<= 0.5.2")
        asset: oha-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: macos
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.3.0")
        asset: oha-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        replacements:
          darwin: macos
      - version_constraint: semver("<= 1.4.7")
        asset: oha-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        replacements:
          darwin: macos
        overrides:
          - goos: windows
            asset: oha-{{.OS}}-{{.Arch}}-pgo
      - version_constraint: semver("<= 1.6.0")
        asset: oha-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        replacements:
          darwin: macos
      - version_constraint: "true"
        asset: oha-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        replacements:
          darwin: macos
        overrides:
          - goos: windows
            asset: oha-{{.OS}}-{{.Arch}}-pgo
