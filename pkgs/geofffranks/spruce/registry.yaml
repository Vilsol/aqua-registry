# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: geofffranks
    repo_name: spruce
    description: A BOSH template merge tool
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.1"
        asset: spruce-{{.OS}}.{{.Format}}
        format: gz
        replacements:
          darwin: macosx
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "0.2"
        asset: spruce-{{.OS}}_{{.Arch}}.{{.Format}}
        format: gz
        rosetta2: true
        replacements:
          amd64: x86_64
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v1.0.0"
        asset: spruce_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v1.0.1"
        asset: spruce_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v1.30.0"
        asset: spruce-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        complete_windows_ext: false
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha1"
          algorithm: sha1
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.13.0")
        asset: spruce_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.11.0")
        asset: spruce-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.29.0")
        asset: spruce-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: spruce-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        complete_windows_ext: false
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha1"
          algorithm: sha1
