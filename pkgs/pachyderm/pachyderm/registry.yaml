# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: pachyderm
    repo_name: pachyderm
    description: Data-Centric Pipelines and Data Versioning
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.0.0-test.4")
        asset: pachctl_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux
          - darwin
      - version_constraint: Version in ["v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)", "v1.0.1(1433)"]
        no_asset: true
      - version_constraint: semver("<= 2.2.8")
        asset: pachctl_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 2.5.6")
        asset: pachctl_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux
          - darwin
      - version_constraint: Version == "v2.5.7"
        asset: pachctl_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 2.5.9")
        asset: pachctl_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 2.6.0-nightly.20230419")
        asset: pachctl_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: pachctl_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux
          - darwin
