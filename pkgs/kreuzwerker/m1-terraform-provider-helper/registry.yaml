# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: kreuzwerker
    repo_name: m1-terraform-provider-helper
    description: CLI to support with downloading and compiling terraform providers for Mac with M1 chip
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "0.1.0"
      - version_constraint: semver("<= 0.2.0")
        asset: m1-terraform-provider-helper_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: Darwin
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin/arm64
      - version_constraint: semver("<= 0.2.2")
        asset: m1-terraform-provider-helper_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: Darwin
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
      - version_constraint: "true"
        asset: m1-terraform-provider-helper_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: Darwin
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
