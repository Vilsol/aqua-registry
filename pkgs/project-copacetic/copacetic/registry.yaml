# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: project-copacetic
    repo_name: copacetic
    description: CLI tool for directly patching container images
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.1.0"
        asset: copa_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "v0.2.0"
        asset: copa_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: copacetic_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
      - version_constraint: "true"
        asset: copa_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: copacetic_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
