# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: dtan4
    repo_name: s3url
    description: Generate S3 object pre-signed URL in one command
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.0.1"
        asset: s3url-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        complete_windows_ext: false
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.0.0")
        asset: s3url-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: s3url_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
