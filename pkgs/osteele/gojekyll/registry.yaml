# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: osteele
    repo_name: gojekyll
    description: A fast Go implementation of the Jekyll blogging engine
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v0.1.0", "v0.2.6", "v0.2.11", "v0.2.13"]
        no_asset: true
      - version_constraint: Version == "v0.2.7"
        asset: gojekyll_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: Version == "v0.2.12"
        asset: gojekyll_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            goarch: amd64
            asset: gojekyll_{{.OS}}_{{.Arch}}v1.{{.Format}}
          - goos: darwin
            goarch: amd64
            asset: gojekyll_{{.OS}}_{{.Arch}}v1.{{.Format}}
          - goos: windows
            goarch: amd64
            format: zip
            asset: gojekyll_{{.OS}}_{{.Arch}}v1.{{.Format}}
          - goos: windows
            goarch: arm64
            format: zip
      - version_constraint: semver("<= 0.2.5")
        asset: gojekyll_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: macOS
          linux: Linux
        overrides:
          - goos: darwin
            asset: gojekyll_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: gojekyll_{{.OS}}_{{.Arch}}v1.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            goarch: arm64
            asset: gojekyll_{{.OS}}_{{.Arch}}.{{.Format}}
          - goos: darwin
            goarch: arm64
            asset: gojekyll_{{.OS}}_{{.Arch}}.{{.Format}}
          - goos: windows
            goarch: amd64
            format: zip
          - goos: windows
            goarch: arm64
            format: zip
            asset: gojekyll_{{.OS}}_{{.Arch}}.{{.Format}}
