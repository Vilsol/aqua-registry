# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: PaddiM8
    repo_name: kalker
    description: Scientific calculator with math syntax that supports user-defined variables and functions, complex numbers, and estimation of derivatives and integrals
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "0.2.0"
        asset: kalk_cli_{{.OS}}64
        format: raw
        replacements:
          amd64: x64
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: Version == "v0.3.3"
        asset: kalk-{{.OS}}
        format: raw
        replacements:
          darwin: macOS
          linux: Linux
        overrides:
          - goos: windows
            asset: kalk
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.1.10")
      - version_constraint: semver("<= 0.3.2")
        no_asset: true
      - version_constraint: semver("<= 0.5.4")
        asset: kalk-{{.OS}}.{{.Format}}
        format: zip
        replacements:
          darwin: macOS
        overrides:
          - goos: linux
            format: raw
            asset: kalk-{{.OS}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: kalker-{{.OS}}.{{.Format}}
        format: zip
        replacements:
          darwin: macOS
        overrides:
          - goos: linux
            format: raw
            asset: kalker-{{.OS}}
        supported_envs:
          - linux/amd64
          - darwin
