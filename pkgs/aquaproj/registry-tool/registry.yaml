# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: aquaproj
    repo_name: registry-tool
    description: CLI to develop aqua Registry
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.1.5")
        asset: registry-tool_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: registry-tool_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: registry-tool_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: registry-tool_{{trimV .Version}}_checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
              - https://github.com/aquaproj/registry-tool/releases/download/{{.Version}}/registry-tool_{{trimV .Version}}_checksums.txt.pem
              - --certificate-identity-regexp
              - "^https://github\\.com/aquaproj/registry-tool/\\.github/workflows/.+\\.ya?ml@refs/tags/\\Q{{.Version}}\\E$"
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/aquaproj/registry-tool/releases/download/{{.Version}}/registry-tool_{{trimV .Version}}_checksums.txt.sig
        slsa_provenance:
          type: github_release
          asset: multiple.intoto.jsonl
