      - version_constraint: semver("<= 0.72.0")
        asset: pscale_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: pscale_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
