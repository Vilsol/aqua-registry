# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: cloudfoundry
    repo_name: bosh-cli
    description: BOSH CLI v2+
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 5.2.1")
        no_asset: true
      - version_constraint: semver("<= 6.4.8")
        asset: bosh-cli-{{trimV .Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 7.2.2")
        asset: bosh-cli-{{trimV .Version}}-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: bosh-cli-{{trimV .Version}}-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
