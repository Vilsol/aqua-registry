# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: microsoft
    repo_name: ripgrep-prebuilt
    description: Builds ripgrep on Azure Pipelines for multiple platforms and makes the binaries available as Github releases
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v11.0.1-3"
        asset: ripgrep-{{.Version}}-powerpc64le-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          linux: unknown-linux-gnu
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "v11.0.1-4"
        asset: ripgrep-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            goarch: amd64
            replacements:
              linux: unknown-linux-musl
          - goos: linux
            goarch: arm64
            replacements:
              arm64: aarch64
              linux: unknown-linux-gnu
          - goos: windows
            format: zip
      - version_constraint: Version == "v11.0.1"
