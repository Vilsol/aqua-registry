# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: hasura
    repo_name: graphql-engine
    description: Blazing fast, instant realtime GraphQL APIs on all your data with fine grained access control, also trigger webhooks on database events
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.0.0-alpha04")
        asset: hasura-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.1.1")
        asset: cli-hasura-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.3.4-beta.3")
        asset: cli-ext-hasura-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
          windows: win
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.3.4"
        no_asset: true
      - version_constraint: semver("<= 2.0.0-alpha.4")
        asset: cli-ext-hasura-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
          windows: win
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.0.0-beta.2")
        asset: cli-hasura-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.0.1")
        asset: cli-hasura-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: "true"
        asset: cli-hasura-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
