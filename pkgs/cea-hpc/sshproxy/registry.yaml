# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: cea-hpc
    repo_name: sshproxy
    description: Proxy SSH connections on a gateway
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: sshproxy_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          linux: Linux
        supported_envs:
          - linux/amd64
