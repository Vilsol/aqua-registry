# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: Songmu
    repo_name: tagpr
    description: automatically creates and updates a pull request for unreleased items, tag them when they are merged, and create releases
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.0.2"
        no_asset: true
      - version_constraint: semver("<= 0.0.12")
        asset: rcpr_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: tagpr_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: darwin
            format: zip
        supported_envs:
          - linux
          - darwin
