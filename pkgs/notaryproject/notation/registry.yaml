# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: notaryproject
    repo_name: notation
    description: A CLI tool to sign and verify artifacts
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "feat-kv-extensibility"
      - version_constraint: "true"
        asset: notation_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: notation_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
