# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: che-incubator
    repo_name: chectl
    description: CLI to manage Eclipse Che server and workspaces
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "20200519110644"
        asset: chectl-{{.OS}}-arm.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x64
        overrides:
          - goos: darwin
            asset: chectl-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - linux/amd64
          - darwin
