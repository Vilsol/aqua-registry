# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - name: gohugoio/hugo/hugo-extended
    type: github_release
    repo_owner: gohugoio
    repo_name: hugo
    description: The worldâ€™s fastest framework for building websites
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.139.5"
        no_asset: true
      - version_constraint: Version == "v0.7"
        asset: hugo-{{trimV .Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        complete_windows_ext: false
        replacements:
          amd64: x64
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.8"
