        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.8.0")
        asset: websocat_{{.OS}}
        format: raw
        replacements:
          darwin: mac
          windows: win64
        overrides:
          - goos: linux
            asset: websocat_{{.Arch}}-{{.OS}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.11.0")
        asset: websocat.{{.Arch}}-{{.OS}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-gnu
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
      - version_constraint: "true"
        asset: websocat.{{.Arch}}-{{.OS}}
        format: raw
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-gnu
