# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: vi
    repo_name: websocat
    description: Command-line client for WebSockets, like netcat (or curl) for ws:// with advanced socat-like functions
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.2.0"
        asset: websocat_0.2_{{.Arch}}-{{.OS}}
        format: raw
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-gnu
        overrides:
          - goos: darwin
            asset: websocat_0.2_nossl_{{.Arch}}-{{.OS}}
          - goos: windows
            asset: websocat_0.2_nossl_i686-{{.OS}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.3.0"
        asset: websocat_0.3_{{.Arch}}-{{.OS}}
        format: raw
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-gnu
        overrides:
          - goos: darwin
            asset: websocat_nossl_0.3_{{.Arch}}-{{.OS}}
          - goos: windows
            asset: websocat_nossl_0.3_i686-{{.OS}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.4.0"
        asset: websocat_nossl_0.4_{{.Arch}}-{{.OS}}
        format: raw
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-gnu
        overrides:
          - goos: linux
            asset: websocat_0.4_{{.Arch}}-{{.OS}}
          - goos: windows
            asset: websocat_nossl_0.4_i686-{{.OS}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.5.1-alpha"
        asset: websocat-0.5.1--{{.Arch}}-{{.OS}}
        format: raw
        rosetta2: true
        replacements:
          amd64: x86_64
        overrides:
          - goos: windows
            asset: websocat-0.5.1--{{.OS}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.0.0-alpha"
