# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: sourcegraph
    repo_name: src-cli
    description: Sourcegraph CLI
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "3.13.0-alpha"
        asset: src-cli_3.13.0-SNAPSHOT-9f58a28_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: src-cli_3.13.0-SNAPSHOT-9f58a28_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "3.18.0-alpha"
        asset: src-cli_{{.Version}}-SNAPSHOT-3b23f74_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: src-cli_{{.Version}}-SNAPSHOT-3b23f74_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 3.10.8")
        asset: src_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 3.30.3")
        asset: src-cli_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: src-cli_{{.Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 3.31.0")
        asset: src-cli_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: src-cli_{{.Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: src-cli_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: src-cli_{{.Version}}_checksums.txt
          algorithm: sha256
