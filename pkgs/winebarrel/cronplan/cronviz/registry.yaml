# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - name: winebarrel/cronplan/cronviz
    type: github_release
    repo_owner: winebarrel
    repo_name: cronplan
    description: Cron expression parser for Amazon EventBridge
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.1.0")
        asset: cronplan_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 1.4.0")
        asset: cronplan_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: cronplan-checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 1.8.0")
        asset: cronviz_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: cronmatch-checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 1.10.2")
        asset: cronviz_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: cronskd_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
