# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: flosell
    repo_name: iam-policy-json-to-terraform
    description: Small tool to convert an IAM Policy in JSON format into a Terraform aws_iam_policy_document
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.6.0")
        asset: iam-policy-json-to-terraform_{{.OS}}
        format: raw
        overrides:
          - goos: windows
            asset: iam-policy-json-to-terraform
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: "true"
        asset: iam-policy-json-to-terraform
        format: raw
        overrides:
          - goos: darwin
            asset: iam-policy-json-to-terraform_{{.OS}}
        supported_envs:
          - darwin
          - windows/amd64
