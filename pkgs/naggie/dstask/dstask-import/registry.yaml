# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - name: naggie/dstask/dstask-import
    type: github_release
    repo_owner: naggie
    repo_name: dstask
    description: "Git powered terminal-based todo/note manager --  markdown note page per task. Single binary"
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.12"
        asset: dstask-import-{{.OS}}-{{.Arch}}
        format: raw
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 0.26.0")
        asset: dstask-import-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: dstask-import-{{.OS}}-{{.Arch}}
        format: raw
        supported_envs:
          - linux/amd64
          - darwin
