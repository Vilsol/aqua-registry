# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: Azure
    repo_name: aztfexport
    description: A tool to bring existing Azure resources under Terraform's management
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.0.5")
        asset: aztfy_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 0.6.0")
        asset: aztfy_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: aztfy_{{.Version}}_SHA256SUMS
          algorithm: sha256
      - version_constraint: semver("<= 0.10.0")
        asset: aztfy_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: aztfy_SHA256SUMS
          algorithm: sha256
      - version_constraint: "true"
        asset: aztfexport_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: aztfexport_SHA256SUMS
          algorithm: sha256
