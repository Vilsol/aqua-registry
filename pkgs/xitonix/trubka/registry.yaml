# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: xitonix
    repo_name: trubka
    description: A CLI tool for Kafka
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.0.1"
        asset: trubka_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.0.3")
      - version_constraint: semver("<= 3.2.0")
        asset: trubka_{{.OS}}-{{.Version}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: trubka_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
