# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: x-motemen
    repo_name: blogsync
    description: Push and pull blog entries from/to local filesystem
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.12.2"
        asset: blogsync_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 0.12.1")
        asset: blogsync_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: blogsync_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
