# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: jtyr
    repo_name: gbt
    description: Highly configurable prompt builder for Bash, ZSH and PowerShell written in Go
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.0.0"
        no_asset: true
      - version_constraint: Version == "v1.1.0"
        asset: gbt-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: gbt-{{trimV .Version}}-checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.1.5")
        asset: gbt-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: gbt-{{trimV .Version}}-checksums-sha256.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.2.0")
        asset: gbt-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: gbt-{{trimV .Version}}-checksums-sha256.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: gbt-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: gbt-{{trimV .Version}}-checksums-sha256.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
