# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: aws
    repo_name: copilot-cli
    description: The AWS Copilot CLI is a tool for developers to build, release and operate production ready containerized applications on AWS App Runner or Amazon ECS on AWS Fargate
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.10.1"
        asset: copilot_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: "{{.Asset}}.md5"
          algorithm: md5
        overrides:
          - goos: linux
            goarch: arm64
            format: raw
            asset: copilot-{{.OS}}-{{.Arch}}
          - goos: windows
            format: raw
            asset: copilot-{{.OS}}-{{.Version}}
      - version_constraint: semver("<= 0.0.9")
        asset: ecs-preview-{{.OS}}-{{.Version}}
        format: raw
        checksum:
          type: github_release
          asset: "{{.Asset}}.md5"
          algorithm: md5
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.2.0")
        asset: copilot_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: "{{.Asset}}.md5"
          algorithm: md5
        overrides:
          - goos: windows
            format: raw
            asset: copilot-{{.OS}}-{{.Version}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.5.0")
        asset: copilot_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: "{{.Asset}}.md5"
          algorithm: md5
        overrides:
          - goos: linux
            goarch: arm64
            format: raw
            asset: copilot-{{.OS}}-{{.Arch}}-{{.Version}}
          - goos: windows
            format: raw
            asset: copilot-{{.OS}}-{{.Version}}
      - version_constraint: semver("<= 1.10.0")
        asset: copilot_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: "{{.Asset}}.md5"
          algorithm: md5
        overrides:
          - goos: linux
            goarch: arm64
            format: raw
            asset: copilot-{{.OS}}-{{.Arch}}
          - goos: windows
            format: raw
            asset: copilot-{{.OS}}-{{.Version}}
      - version_constraint: "true"
        asset: copilot_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: "{{.Asset}}.md5"
          algorithm: md5
        overrides:
          - goos: windows
            format: raw
            asset: copilot-{{.OS}}-{{.Version}}
