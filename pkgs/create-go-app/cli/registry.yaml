# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: create-go-app
    repo_name: cli
    description: A complete and self-contained solution for developers of any qualification to create a production-ready project with backend (Go), frontend (JavaScript, TypeScript) and deploy automation (Ansible, Docker) by running only one CLI command
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "0.8.4"
        asset: cli_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: cli_{{.Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.8.3")
        no_asset: true
      - version_constraint: semver("<= 1.6.2")
        asset: cgapp_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macOS
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.6.12")
        asset: cgapp_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macOS
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 3.6.2")
        asset: cgapp_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macOS
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: cgapp_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.zst
            asset: cgapp_{{trimV .Version}}_{{.OS}}_{{.Arch}}.pkg.{{.Format}}
          - goos: darwin
            format: tar.gz
