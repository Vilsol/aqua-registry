# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: gleam-lang
    repo_name: gleam
    description: A friendly language for building type-safe, scalable systems
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.12.0-rc3"
        asset: gleam-{{.Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
        overrides:
          - goos: linux
            asset: gleam-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v1.3.0-rc1"
        asset: gleam-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.6.0")
        asset: gleam-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
        overrides:
          - goos: darwin
            asset: gleam-{{.Version}}-{{.OS}}.{{.Format}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.18.0-rc3")
        asset: gleam-{{.Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          darwin: macos
        overrides:
          - goos: linux
            asset: gleam-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
          - goos: windows
            format: zip
            asset: gleam-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
            replacements:
              amd64: 64bit
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.18.2")
        asset: gleam-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          darwin: macos
        overrides:
          - goos: darwin
            goarch: amd64
            asset: gleam-{{.Version}}-{{.OS}}.{{.Format}}
          - goos: windows
            format: zip
            replacements:
              amd64: 64bit
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.22.1")
        asset: gleam-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: darwin
            goarch: amd64
            asset: gleam-{{.Version}}-{{.OS}}.{{.Format}}
          - goos: windows
            format: zip
            replacements:
              amd64: 64bit
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: gleam-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
