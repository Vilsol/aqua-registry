# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: danielfoehrKn
    repo_name: kubeswitch
    description: The kubectx  for operators
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.0.3")
      - version_constraint: semver("<= 0.2.0")
        asset: switcher_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.5.0")
        asset: switcher_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.8.1")
        asset: switcher_{{.OS}}_{{.Arch}}
        format: raw
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: switcher_{{.OS}}_{{.Arch}}
        format: raw
        windows_arm_emulation: true
