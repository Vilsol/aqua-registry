# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: k1LoW
    repo_name: tbls
    description: tbls is a CI-Friendly tool to document a database, written in Go
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.55.0"
        asset: tbls_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums-{{.OS}}.txt
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.55.1"
