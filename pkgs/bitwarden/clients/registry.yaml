# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: bitwarden
    repo_name: clients
    description: Bitwarden client apps (web, browser extension, desktop, and cli)
