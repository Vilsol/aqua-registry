        no_asset: true
      - version_constraint: Version == "v1.44.1"
      - version_constraint: Version == "v1.44.2"
        no_asset: true
      - version_constraint: semver("<= 1.58.0")
      - version_constraint: Version == "desktop-v2022.5.0"
        asset: latest-{{.OS}}.yml
        format: raw
        replacements:
          darwin: mac
        overrides:
          - goos: darwin
            format: zip
            asset: Bitwarden-2022.5.0-universal-{{.OS}}.{{.Format}}
          - goos: windows
            asset: Bitwarden-Portable-2022.5.0
        supported_envs:
          - darwin
          - windows
          - amd64
