# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: cortesi
    repo_name: modd
    description: A flexible developer tool that runs processes and responds to filesystem changes
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.6"
        no_asset: true
      - version_constraint: Version == "v0.1"
        asset: modd-{{trimV .Version}}-{{.OS}}64.{{.Format}}
        format: tgz
        replacements:
          amd64: x64
          darwin: osx
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v0.5"
        asset: modd-{{trimV .Version}}-{{.OS}}64.{{.Format}}
        format: tgz
        replacements:
          amd64: x64
          darwin: osx
        overrides:
          - goos: windows
            format: zip
            asset: modd-{{trimV .Version}}-{{.OS}}32.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.4.0")
        asset: modd-{{trimV .Version}}-{{.OS}}64.{{.Format}}
        format: tgz
        replacements:
          amd64: x64
          darwin: osx
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: modd-{{trimV .Version}}-{{.OS}}64.{{.Format}}
        format: tgz
        replacements:
          amd64: x64
          darwin: osx
        overrides:
          - goos: windows
            format: zip
            asset: modd-{{trimV .Version}}-{{.OS}}32.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
