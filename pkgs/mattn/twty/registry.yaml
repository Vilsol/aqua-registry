# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: mattn
    repo_name: twty
    description: command-line twitter client written in golang
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v0.0.5", "v0.0.10"]
        no_asset: true
      - version_constraint: Version in ["v0.0.4", "v0.0.11"]
        asset: twty_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.0.9")
        asset: twty_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: twty_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        overrides:
          - goos: linux
            format: tar.gz
