# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: yamafaktory
    repo_name: jql
    description: A JSON Query Language CLI tool
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v5.1.2"
        asset: jql-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
      - version_constraint: Version == "jql-v7.1.4"
        asset: "{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}"
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          linux: unknown-linux-musl
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - linux
      - version_constraint: semver("<= 3.2.2")
        no_asset: true
      - version_constraint: semver("<= 6.0.3")
        asset: jql-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 6.0.6")
        asset: "{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}"
        format: zip
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: "{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}"
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-msvc
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
