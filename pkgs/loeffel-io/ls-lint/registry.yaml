# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: loeffel-io
    repo_name: ls-lint
    description: "An extremely fast directory and filename linter - Bring some structure to your project filesystem"
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.0.5")
        asset: ls-lint-{{.OS}}
        format: raw
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.9.2")
        asset: ls-lint-{{.OS}}
        format: raw
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.11.2")
        asset: ls-lint-{{.OS}}
        format: raw
        overrides:
          - goos: linux
            goarch: arm64
            asset: ls-lint-{{.OS}}-{{.Arch}}
          - goos: darwin
            goarch: arm64
            asset: ls-lint-{{.OS}}-{{.Arch}}
      - version_constraint: "true"
        asset: ls-lint-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
