# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: rlmcpherson
    repo_name: s3gof3r
    description: Fast, concurrent, streaming access to Amazon S3, including gof3r, a CLI. http://godoc.org/github.com/rlmcpherson/s3gof3r
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.3.0"
        asset: gof3r_{{.OS}}_{{.Arch}}_binary.{{.Format}}
        format: zip
        replacements:
          darwin: osx
        overrides:
          - goos: darwin
            asset: gof3r_{{.OS}}_binary.{{.Format}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.2.0")
        no_asset: true
      - version_constraint: semver("<= 0.4.10")
        asset: gof3r_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        overrides:
          - goos: darwin
            format: zip
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: gof3r_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        overrides:
          - goos: linux
            format: tar.gz
          - goos: windows
            format: raw
            asset: gof3r
        supported_envs:
          - darwin
          - windows
          - amd64
