# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - name: sqldef/sqldef/mssqldef
    type: github_release
    repo_owner: sqldef
    repo_name: sqldef
    description: Idempotent schema management for MySQL, PostgreSQL, and more
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.1.0"
        asset: psqldef_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.9.0")
        asset: psqldef_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: linux
            format: tar.gz
      - version_constraint: semver("<= 0.12.8")
        asset: psqldef_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        overrides:
          - goos: linux
            format: tar.gz
      - version_constraint: semver("<= 0.17.19")
        asset: psqldef_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        overrides:
          - goos: linux
            format: tar.gz
          - goos: windows
            asset: mssqldef_{{.OS}}_{{.Arch}}.{{.Format}}
      - version_constraint: "true"
        asset: psqldef_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        overrides:
          - goos: linux
            format: tar.gz
