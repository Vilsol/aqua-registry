# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: Boeing
    repo_name: config-file-validator
    description: Cross Platform tool to validate configuration files
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.3.0"
        asset: validator.{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        replacements:
          darwin: macos
        overrides:
          - goos: windows
            asset: validator
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.4.0"
        asset: validator-{{trimV .Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        replacements:
          darwin: macos
        overrides:
          - goos: windows
            asset: validator-{{trimV .Version}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.2.0")
        asset: validator.{{.OS}}-{{.Arch}}
        format: raw
        overrides:
          - goos: windows
            asset: validator
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: "true"
        asset: validator-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.md5"
          algorithm: md5
        overrides:
          - goos: windows
            format: zip
