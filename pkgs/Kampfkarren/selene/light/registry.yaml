# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - name: Kampfkarren/selene/light
    type: github_release
    repo_owner: Kampfkarren
    repo_name: selene
    description: A blazing-fast modern Lua linter written in Rust
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "0.6.0"
        asset: selene-{{.Version}}-{{.OS}}.{{.Format}}
        format: zip
        replacements:
          darwin: macos
          windows: win64
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.4.2")
        asset: selene
        format: raw
        supported_envs:
          - windows/amd64
      - version_constraint: semver("<= 0.5.3")
        asset: selene-{{.OS}}
        format: raw
        replacements:
          darwin: osx
        overrides:
          - goos: windows
            asset: selene
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: selene-{{.Version}}-{{.OS}}.{{.Format}}
        format: zip
        replacements:
          darwin: macos
        supported_envs:
          - darwin
          - windows
          - amd64
