# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: updatecli
    repo_name: updatecli
    description: A Declarative Dependency Management tool
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v0.0.18", "v0.0.32"]
        no_asset: true
      - version_constraint: Version == "v0.0.23"
        asset: updatecli.{{.OS}}.{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            asset: updatecli.{{.Arch}}
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: semver("<= 0.0.5")
        no_asset: true
      - version_constraint: semver("<= 0.0.10")
      - version_constraint: semver("<= 0.3.0")
        asset: updatecli.{{.OS}}.{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            asset: updatecli.{{.Arch}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.7.1")
        asset: updatecli_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: updatecli_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.40.1")
        asset: updatecli_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: updatecli_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: updatecli_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
              - https://github.com/updatecli/updatecli/releases/download/{{.Version}}/checksums.txt.pem
              - --certificate-identity-regexp
              - "^https://github\\.com/updatecli/updatecli/\\.github/workflows/.+\\.ya?ml@refs/tags/\\Q{{.Version}}\\E$"
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/updatecli/updatecli/releases/download/{{.Version}}/checksums.txt.sig
        overrides:
          - goos: windows
            format: zip
