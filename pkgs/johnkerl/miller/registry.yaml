# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: johnkerl
    repo_name: miller
    description: Miller is like awk, sed, cut, join, and sort for name-indexed data such as CSV, TSV, and tabular JSON
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v5.2.1", "v5.6.1", "v5.10.4"]
        no_asset: true
      - version_constraint: Version == "v1.0.0"
        asset: mlr.{{.OS}}
        format: raw
        replacements:
          darwin: osx
        supported_envs:
          - darwin
      - version_constraint: Version == "v2.1.1"
        asset: mlr.{{.OS}}
        format: raw
        replacements:
          darwin: osx
        supported_envs:
          - darwin
      - version_constraint: Version == "v4.0.0"
        asset: mlr.{{.OS}}
        format: raw
        replacements:
          darwin: osx
        overrides:
          - goos: linux
            asset: mlr.{{.OS}}.{{.Arch}}
            replacements:
              amd64: x86_64
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v5.1.0w"
        asset: mlr
        format: raw
        supported_envs:
          - windows/amd64
      - version_constraint: Version in ["v5.1.0", "v5.2.2"]
        asset: mlr.{{.OS}}.{{.Arch}}
        format: raw
        replacements:
          darwin: osx
        overrides:
          - goos: linux
            replacements:
              amd64: x86_64
          - goos: darwin
            asset: mlr.{{.OS}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v5.2.0"
        asset: mlr
        format: raw
        replacements:
          darwin: macosx
        overrides:
          - goos: linux
            asset: mlr.{{.OS}}.{{.Arch}}
            replacements:
              amd64: x86_64
          - goos: darwin
            asset: mlr.{{.OS}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version in ["v5.3.0", "v5.8.0"]
        asset: mlr.{{.OS}}
        format: raw
        replacements:
          darwin: macosx
        overrides:
          - goos: linux
            asset: mlr.{{.OS}}.{{.Arch}}
            replacements:
              amd64: x86_64
        supported_envs:
          - linux/amd64
          - darwin
