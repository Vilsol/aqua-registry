        asset: miller_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: miller_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
