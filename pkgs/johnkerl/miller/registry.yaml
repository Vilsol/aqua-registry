        asset: mlr.{{.OS}}.{{.Arch}}
        format: raw
        replacements:
          darwin: osx
        overrides:
          - goos: linux
            replacements:
              amd64: x86_64
          - goos: darwin
            asset: mlr.{{.OS}}
          - goos: windows
            asset: mlr
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version in ["v5.5.0", "v5.6.2"]
        asset: mlr.{{.OS}}_{{.Arch}}
        format: raw
        replacements:
          darwin: macosx
        overrides:
          - goos: linux
            replacements:
              amd64: x86_64
          - goos: darwin
            asset: mlr.{{.OS}}
          - goos: windows
            asset: mlr
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version in ["v5.6.0", "v5.7.0"]
