          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: miller-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
