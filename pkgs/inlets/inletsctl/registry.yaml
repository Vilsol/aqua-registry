# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: inlets
    repo_name: inletsctl
    description: Create inlets servers on the top cloud platforms
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["0.1.0", "0.8.15"]
        no_asset: true
      - version_constraint: Version == "0.7.0"
        asset: inletsctl-{{.OS}}.{{.Format}}
        format: tgz
        overrides:
          - goos: windows
            asset: inletsctl.exe.{{.Format}}
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: semver("<= 0.4.9")
        asset: inletsctl-{{.OS}}
        format: raw
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: windows
            asset: inletsctl
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: semver("<= 0.8.0")
        asset: inletsctl-{{.OS}}.{{.Format}}
        format: tgz
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: windows
            asset: inletsctl.exe.{{.Format}}
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: semver("<= 0.8.14")
        asset: inletsctl-{{.OS}}.{{.Format}}
        format: tgz
        checksum:
          type: github_release
          asset: inletsctl.sha256
          algorithm: sha256
        overrides:
          - goos: windows
            asset: inletsctl.exe.{{.Format}}
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: "true"
        asset: inletsctl-{{.OS}}.{{.Format}}
        format: tgz
        checksum:
          type: github_release
          asset: inletsctl-{{.Arch}}.sha256
          algorithm: sha256
        overrides:
          - goos: darwin
            goarch: arm64
            asset: inletsctl-{{.OS}}-{{.Arch}}.{{.Format}}
          - goos: windows
            asset: inletsctl.exe.{{.Format}}
        supported_envs:
          - darwin
          - windows/amd64
