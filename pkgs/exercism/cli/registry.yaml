# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: exercism
    repo_name: cli
    description: A Go based command line tool for exercism.org
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.7.2"
        asset: exercism-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tgz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          darwin: mac
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version in ["v3.0.0-alpha.8.mentors", "v3.0.0-alpha.9.mentors", "v3.0.0-alpha.10.mentors"]
        asset: mentorcism-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tgz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          darwin: mac
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version in ["v3.0.0-alpha.8.v2", "v3.0.0-alpha.9.v2"]
        asset: nextercism-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tgz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          darwin: mac
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v3.0.13"
        asset: exercism-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tgz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          darwin: mac
        checksum:
          type: github_release
          asset: exercism_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v3.1.0"
        asset: exercism-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: exercism_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
            asset: exercism-{{.OS}}-{{.Arch}}.{{.Format}}
            replacements:
              amd64: 64bit
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v3.2.0"
        asset: exercism-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: exercism_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            goarch: amd64
            format: zip
            asset: exercism-{{.OS}}-{{.Arch}}.{{.Format}}
            replacements:
              amd64: 64bit
          - goos: windows
            goarch: arm64
            format: zip
      - version_constraint: semver("<= 1.7.1")
        asset: exercism-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tgz
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.4.1")
        asset: exercism-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tgz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          darwin: mac
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 3.0.0-alpha.7.v2")
        asset: nextercism-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tgz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          darwin: mac
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 3.0.12")
        asset: exercism-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tgz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          darwin: mac
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: exercism-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: exercism_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
            replacements:
              amd64: 64bit
