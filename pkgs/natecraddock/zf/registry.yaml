# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: natecraddock
    repo_name: zf
    description: a commandline fuzzy finder and zig module designed for filtering filepaths
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.4.0")
        no_asset: true
      - version_constraint: "true"
        asset: zf-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.xz
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: macos
        supported_envs:
          - linux
          - darwin
