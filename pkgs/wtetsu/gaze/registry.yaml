# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: wtetsu
    repo_name: gaze
    description: Executes commands for you
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.0.6")
        no_asset: true
      - version_constraint: semver("<= 0.1.7")
        asset: gaze_{{.OS}}_{{.Version}}.{{.Format}}
        format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: gaze_{{.OS}}_{{.Version}}.{{.Format}}
        format: zip
        replacements:
          darwin: macos
        overrides:
          - goos: darwin
            asset: gaze_{{.OS}}_amd_{{.Version}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
