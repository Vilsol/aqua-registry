        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          darwin: mac
        overrides:
          - goos: darwin
            goarch: arm64
            asset: camel-k-client-{{trimV .Version}}-{{.OS}}-{{.Arch}}bit.{{.Format}}
