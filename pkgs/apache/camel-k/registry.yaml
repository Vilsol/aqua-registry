# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: apache
    repo_name: camel-k
    description: Apache Camel K is a lightweight integration platform, born on Kubernetes, with serverless superpowers
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "0.3.4"
        asset: camel-k-client-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          darwin: mac
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha512"
          algorithm: sha512
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version in ["1.8.3-nightly", "1.9.1-nightly", "1.9.2-nightly", "1.10.1-nightly", "1.10.2-nightly", "1.10.3-nightly", "1.10.4-nightly", "1.12.1-nightly", "1.12.2-nightly"]
        asset: camel-k-client-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          darwin: mac
        overrides:
          - goos: darwin
            goarch: arm64
            asset: camel-k-client-{{.Version}}-{{.OS}}-{{.Arch}}bit.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version in ["v1.9.0", "v1.9.1", "v1.9.2", "v1.10.0", "v1.10.1", "v1.10.2", "v1.10.3", "v1.10.4", "v1.11.0", "v1.11.1"]
