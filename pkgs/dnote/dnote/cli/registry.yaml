# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - name: dnote/dnote/cli
    type: github_release
    repo_owner: dnote
    repo_name: dnote
    description: A simple command line notebook for programmers
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v0.0.3", "v0.1.0-beta.1"]
        asset: dnote_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
      - version_constraint: Version == "server-v0.1.0-beta"
        asset: dnote_server_0.1.0-beta_{{.OS}}_{{.Arch}}.{{.Format}}
