# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: zellij-org
    repo_name: zellij
    description: A terminal workspace with batteries included
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.1.0-alpha"
        asset: mosaic-{{.Arch}}-{{.OS}}
        format: raw
        replacements:
          amd64: x86_64
          linux: unknown-linux-musl
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 0.5.1")
        asset: zellij-{{.OS}}-musl-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: macos
        overrides:
          - goos: darwin
            asset: zellij-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.30.0")
        asset: zellij-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: zellij-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-musl
        checksum:
          type: github_release
          asset: zellij-{{.Arch}}-{{.OS}}.sha256sum
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
