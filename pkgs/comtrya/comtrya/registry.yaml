# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: comtrya
    repo_name: comtrya
    description: Configuration Management for Localhost / dotfiles
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v0.3.14", "v0.7.3", "v0.8.4"]
        no_asset: true
      - version_constraint: Version == "v0.3.19"
        asset: comtrya-{{.Version}}-{{.Arch}}-{{.OS}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            goarch: amd64
            replacements:
              linux: unknown-linux-musl
          - goos: linux
            goarch: arm64
            replacements:
              arm64: aarch64
              linux: unknown-linux-gnu
      - version_constraint: Version == "v0.4.4"
        asset: comtrya-{{.Arch}}-{{.OS}}
        format: raw
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
        overrides:
          - goos: linux
            goarch: amd64
            replacements:
              linux: unknown-linux-musl
          - goos: linux
            goarch: arm64
            replacements:
              arm64: aarch64
              linux: unknown-linux-gnu
        supported_envs:
