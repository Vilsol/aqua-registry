# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: kubernetes-sigs
    repo_name: kustomize
    description: Customization of kubernetes YAML configurations
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["cmd/config/v0.5.0", "v3.3.0"]
        no_asset: true
      - version_constraint: Version == "pseudo/k8s/v0.1.0"
        asset: pseudok8s_{{.SemVer}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version in ["api/v0.4.2", "api/v0.5.0", "api/v0.5.1"]
        asset: api_{{.SemVer}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "pluginator/v1.0.0"
        asset: kustomize_pluginator.{{.SemVer}}_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "pluginator/v2.1.0"
        asset: pluginator_{{.SemVer}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
