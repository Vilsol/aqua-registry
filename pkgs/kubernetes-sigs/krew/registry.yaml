# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: kubernetes-sigs
    repo_name: krew
    description: Find and install kubectl plugins
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.1.1")
        asset: krew-{{.OS}}
        format: raw
        checksum:
          type: github_release
          asset: krew-zip.sha256
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.2.1")
        no_asset: true
      - version_constraint: semver("<= 0.4.1")
        asset: krew
        format: raw
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - windows/amd64
      - version_constraint: "true"
        asset: krew-{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
