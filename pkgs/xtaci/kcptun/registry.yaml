# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: xtaci
    repo_name: kcptun
    description: A Quantum-Safe Secure Tunnel based on QPP, KCP, FEC, and N:M multiplexing
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "SNMP_Milestone"
        asset: kcptun-{{.OS}}-{{.Arch}}-20160605.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 20190401.0.0")
        asset: kcptun-{{.OS}}-{{.Arch}}-{{trimV .Version}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 20210103.0.0")
        asset: kcptun-{{.OS}}-{{.Arch}}-{{trimV .Version}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
      - version_constraint: semver("<= 20221015.0.0")
        asset: kcptun-{{.OS}}-{{.Arch}}-{{trimV .Version}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
      - version_constraint: "true"
        asset: kcptun-{{.OS}}-{{.Arch}}-{{trimV .Version}}.{{.Format}}
        format: tar.gz
