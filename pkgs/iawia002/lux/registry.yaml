# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: iawia002
    repo_name: lux
    description: Fast and simple video download library and CLI tool written in Go
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.11.0"
        asset: annie_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: 64-bit
          arm64: ARM64
          darwin: macOS
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: annie_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.6.2")
        asset: annie_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.6.5")
        asset: annie_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
      - version_constraint: semver("<= 0.10.3")
        asset: annie_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: 64-bit
          darwin: macOS
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: annie_{{.Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              arm64: ARM64
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.13.0")
        asset: lux_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: 64-bit
          arm64: ARM64
          darwin: macOS
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: lux_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.17.1")
        asset: lux_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: 64-bit
          arm64: ARM64
          darwin: macOS
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: lux_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: lux_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: lux_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
