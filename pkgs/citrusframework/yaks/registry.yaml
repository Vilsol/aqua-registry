# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: citrusframework
    repo_name: yaks
    description: YAKS is a platform to enable Cloud Native BDD testing on Kubernetes
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "0.1.0-202011180006"
        no_asset: true
      - version_constraint: Version in ["0.1.0-202011160006", "0.1.0-202011190006", "0.19.0-202404010036"]
        asset: yaks-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          darwin: mac
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version in ["v0.1.0", "v0.2.0", "v0.3.0", "v0.4.0", "v0.5.0", "v0.7.0", "v0.8.0", "v0.9.0", "v0.10.0", "v0.11.0", "v0.12.0"]
        asset: yaks-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          darwin: mac
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version in ["v0.16.0", "v0.18.0"]
        asset: yaks-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          darwin: mac
        overrides:
          - goos: darwin
            goarch: arm64
            asset: yaks-{{trimV .Version}}-{{.OS}}-{{.Arch}}bit.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.0.53")
