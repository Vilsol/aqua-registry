# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: controlplaneio
    repo_name: kubectl-kubesec
    description: Security risk analysis for Kubernetes resources
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "1.0.1"
        asset: kubectl-kubesec_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: kubectl-kubesec_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.0.0")
        asset: kubectl-kubesec_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: kubectl-kubesec_{{.Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.0.3")
        asset: kubectl-kubesec_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: kubectl-kubesec_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: kubectl-kubesec_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: kubectl-kubesec_checksums.txt
          algorithm: sha256
