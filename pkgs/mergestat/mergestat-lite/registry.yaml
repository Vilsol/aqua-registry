# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: mergestat
    repo_name: mergestat-lite
    description: Query git repositories with SQL. Generate reports, perform status checks, analyze codebases
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.0.1"
        no_asset: true
      - version_constraint: Version == "v0.1.0"
        asset: askgit-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: askgit-{{.OS}}-10.6-{{.Arch}}.{{.Format}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.4.0")
        no_asset: true
      - version_constraint: semver("<= 0.4.9")
        asset: askgit-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          darwin: macos
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: mergestat-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          darwin: macos
        supported_envs:
          - linux/amd64
          - darwin
