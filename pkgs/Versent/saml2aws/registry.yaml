# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: Versent
    repo_name: saml2aws
    description: CLI tool which enables you to login and retrieve AWS temporary credentials using a SAML IDP
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v2.1.0"
        asset: saml2aws_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: saml2aws_{{trimV .Version}}_{{.OS}}_{{.Arch}}.sha512
          algorithm: sha512
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v2.2.0"
        asset: saml2aws_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: saml2aws-{{trimV .Version}}_1.deb.sha512
          algorithm: sha512
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.3.0")
        asset: saml2aws_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tgz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.0.1")
        asset: saml2aws_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: saml2aws_{{trimV .Version}}_{{.OS}}_{{.Arch}}.sha512
          algorithm: sha512
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.0.3")
        asset: saml2aws_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: saml2aws_{{trimV .Version}}_{{.OS}}_{{.Arch}}.sha512
          algorithm: sha512
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 2.28.0")
        asset: saml2aws_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: saml2aws_{{trimV .Version}}_{{.OS}}_{{.Arch}}.sha512
          algorithm: sha512
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.28.2")
        asset: saml2aws_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: saml2aws_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 2.33.0")
        asset: saml2aws_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: saml2aws_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 2.36.6")
        asset: saml2aws_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: saml2aws_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: saml2aws_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: saml2aws-u2f_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
