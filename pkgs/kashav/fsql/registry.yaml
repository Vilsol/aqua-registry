# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: kashav
    repo_name: fsql
    description: Search for files using a fun query language
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.5.0"
        no_asset: true
      - version_constraint: Version == "v0.4.0"
        asset: fsql-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.2.1")
        asset: "{{.OS}}_{{.Arch}}.{{.Format}}"
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.3.1")
        asset: fsql-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
      - version_constraint: "true"
        asset: fsql-{{trimV .Version}}-fsql-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
