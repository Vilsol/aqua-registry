# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: ddddddO
    repo_name: gtree
    description: Using either Markdown or Programmatically to generate trees and directories, and to verify directories. Provide CLI, Go package and Web
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v0.2.0", "v1.8.3", "v1.10.6"]
        no_asset: true
      - version_constraint: semver("<= 1.1.1")
        asset: gentree_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: gentree_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 1.8.2")
        asset: gtree_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: gtree_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: gtree_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: gtree_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
