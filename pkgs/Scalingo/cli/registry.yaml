# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: Scalingo
    repo_name: cli
    description: Command Line client for Scalingo PaaS
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "1.24.0"
        asset: scalingo_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 1.20.0")
        asset: scalingo_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.20.2")
        asset: scalingo_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        overrides:
          - goos: linux
            format: tar.gz
      - version_constraint: semver("<= 1.23.0")
        asset: scalingo_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        overrides:
          - goos: linux
            format: tar.gz
      - version_constraint: "true"
        asset: scalingo_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
