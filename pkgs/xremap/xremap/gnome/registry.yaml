# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - name: xremap/xremap/gnome
    type: github_release
    repo_owner: xremap
    repo_name: xremap
    description: Key remapper for X11 and Wayland
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.4.6")
        asset: xremap-{{.OS}}-{{.Arch}}-gnome.{{.Format}}
        format: zip
        replacements:
          amd64: x86_64
        supported_envs:
          - linux/amd64
      - version_constraint: "true"
        asset: xremap-{{.OS}}-{{.Arch}}-gnome.{{.Format}}
        format: zip
        replacements:
          amd64: x86_64
          arm64: aarch64
        supported_envs:
          - linux
