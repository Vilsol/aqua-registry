# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: nicarl
    repo_name: somafm
    description: CLI application to listen to SomaFM stations
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.1.0-alpha"
        no_asset: true
      - version_constraint: semver("<= 0.1.2-alpha")
        asset: somafm-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.2.0")
        asset: somafm-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.2.9")
        no_asset: true
      - version_constraint: semver("<= 0.2.11")
        asset: somafm-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: somafm-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksum.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
