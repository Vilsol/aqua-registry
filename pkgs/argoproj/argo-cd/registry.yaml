# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: argoproj
    repo_name: argo-cd
    description: Declarative Continuous Deployment for Kubernetes
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.1.0-rc1"
        no_asset: true
      - version_constraint: Version == "v2.3.10"
        asset: argocd-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
      - version_constraint: semver("<= 1.4.2")
        asset: argocd-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 2.2.14")
        asset: argocd-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.2.16")
        asset: argocd-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: argocd-{{trimV .Version}}-checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.3.9")
        asset: argocd-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
      - version_constraint: semver("<= 2.3.17")
        asset: argocd-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: argocd-{{trimV .Version}}-checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 2.4.14")
        asset: argocd-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
      - version_constraint: semver("<= 2.4.28")
        asset: argocd-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: argocd-{{trimV .Version}}-checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 2.5.0-rc2")
        asset: argocd-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
      - version_constraint: semver("<= 2.6.15")
        asset: argocd-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: argocd-{{trimV .Version}}-checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 2.14.0-rc4")
        asset: argocd-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: cli_checksums.txt
          algorithm: sha256
        slsa_provenance:
          type: github_release
          asset: argocd-cli.intoto.jsonl
      - version_constraint: "true"
        asset: argocd-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: cli_checksums.txt
          algorithm: sha256
        slsa_provenance:
          type: github_release
          asset: argocd-sbom.intoto.jsonl
