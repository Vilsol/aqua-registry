# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: argoproj
    repo_name: argo-workflows
    description: Workflow Engine for Kubernetes
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v2.5.0-rc3", "v3.0.9"]
        no_asset: true
      - version_constraint: Version == "v0.0.0-dev-bom-1"
        asset: argo-{{.OS}}-{{.Arch}}.{{.Format}}
        format: gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: windows
            asset: argo-{{.OS}}-{{.Arch}}.exe.{{.Format}}
      - version_constraint: Version == "v2.5.0-rc4"
        asset: argo-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        complete_windows_ext: false
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v2.7.0-rc2"
        asset: argo-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version in ["v2.7.3", "v2.9.0", "v2.10.0-rc3"]
        asset: argo-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        supported_envs:
