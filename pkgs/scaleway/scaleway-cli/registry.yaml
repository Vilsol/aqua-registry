# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: scaleway
    repo_name: scaleway-cli
    description: Command Line Interface for Scaleway
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.4.0-rc1"
        asset: scw_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.6.0"
        asset: scw_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        overrides:
          - goos: darwin
            format: zip
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v1.12"
        asset: scw-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.20"
        asset: scw-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: SHA512SUMS
          algorithm: sha512
      - version_constraint: Version == "v2.0.0-beta.1"
        asset: scw-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        complete_windows_ext: false
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v2.0.0-beta.2"
        asset: scw-2-0-0-beta-2-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
