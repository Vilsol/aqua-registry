# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: kdash-rs
    repo_name: kdash
    description: A simple and fast dashboard for Kubernetes
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.4.3"
        asset: kdash-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: kdash-{{.OS}}.sha256
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.4.4"
        asset: kdash-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: kdash-{{.Arch}}-musl.sha256
          algorithm: sha256
        overrides:
          - goos: linux
            asset: kdash-{{.OS}}-musl.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.0.3")
        asset: kdash-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: kdash-{{.OS}}.sha256
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.4.2")
        asset: kdash-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: kdash-{{.OS}}.sha256
          algorithm: sha256
        overrides:
          - goos: linux
            asset: kdash-{{.OS}}-musl.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.4.7")
        asset: kdash-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: kdash-{{.OS}}.sha256
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.4.9")
        asset: kdash-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: kdash-{{.OS}}.sha256
          algorithm: sha256
        overrides:
          - goos: darwin
            goarch: arm64
            asset: kdash-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: kdash-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: kdash-{{.Arch}}-musl.sha256
          algorithm: sha256
        overrides:
          - goos: linux
            asset: kdash-{{.OS}}-musl.{{.Format}}
          - goos: darwin
            goarch: amd64
            asset: kdash-{{.OS}}.{{.Format}}
          - goos: windows
            goarch: amd64
            asset: kdash-{{.OS}}.{{.Format}}
          - goos: windows
            goarch: arm64
            replacements:
              arm64: aarch64
        supported_envs:
          - linux/amd64
          - darwin
          - windows
