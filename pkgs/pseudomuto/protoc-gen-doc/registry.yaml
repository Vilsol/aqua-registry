# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: pseudomuto
    repo_name: protoc-gen-doc
    description: Documentation generator plugin for Google Protocol Buffers
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.0.0"
        asset: protoc-gen-doc-{{trimV .Version}}.{{.OS}}-{{.Arch}}.go1.9.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.1.0"
        asset: protoc-gen-doc-{{trimV .Version}}.{{.OS}}-{{.Arch}}.go1.10.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.5.0"
        asset: protoc-gen-doc-{{trimV .Version}}.{{.OS}}-{{.Arch}}.go1.16.6.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.9.0")
        no_asset: true
      - version_constraint: semver("<= 1.0.0-rc")
        asset: protoc-gen-doc-{{trimV .Version}}.{{.OS}}-{{.Arch}}.go1.8.1.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.3.0")
        asset: protoc-gen-doc-{{trimV .Version}}.{{.OS}}-{{.Arch}}.go1.11.2.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.3.2")
        asset: protoc-gen-doc-{{trimV .Version}}.{{.OS}}-{{.Arch}}.go1.12.6.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.4.1")
        asset: protoc-gen-doc-{{trimV .Version}}.{{.OS}}-{{.Arch}}.go1.15.2.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: protoc-gen-doc_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
