# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: mitoma
    repo_name: sver
    description: Version generator based on source code
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.1.13"
        asset: sver_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          darwin: macos
      - version_constraint: semver("<= 0.1.1")
        asset: sver_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 0.1.6")
        asset: sver_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: semver("<= 0.1.12")
        asset: sver_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: macos
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: sver_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: SHASUMS256.txt
          algorithm: sha256
