# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: wasmerio
    repo_name: wasmer
    description: Fast, secure, lightweight containers based on WebAssembly
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["0.3.0", "0.4.1"]
        asset: wasmer-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "0.4.0"
        asset: wasmer-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        overrides:
          - goos: windows
            format: raw
            asset: WasmerInstaller
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "0.4.2"
        asset: wasmer-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        overrides:
          - goos: windows
            format: raw
            asset: WasmerInstaller-{{.Version}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "0.5.4"
        asset: wasmer-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        overrides:
          - goos: windows
            format: raw
            asset: WasmerInstaller
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "3.0.0-alpha"
        asset: wasmer-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
          - goos: windows
            format: zip
      - version_constraint: Version == "v3.3.0"
        asset: wasmer-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
          - goos: darwin
            format: zip
            asset: wasmer-{{.OS}}-{{.Arch}}-jsc.{{.Format}}
      - version_constraint: Version == "v5.0.0-rc.1"
        asset: wasmer-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.1.4")
        asset: wasmer-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.2.1")
        asset: wasmer-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        overrides:
          - goos: windows
            asset: WasmerInstaller-{{.Version}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.5.3")
        asset: wasmer-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.9.0")
        asset: wasmer-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        overrides:
          - goos: windows
            format: raw
            asset: WasmerInstaller-{{.Version}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.10.1")
        asset: wasmer-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        overrides:
          - goos: windows
            format: raw
            asset: wasmer-{{.OS}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.13.1")
        asset: wasmer-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        overrides:
          - goos: windows
            format: raw
            asset: wasmer-{{.OS}}
      - version_constraint: semver("<= 0.15.0")
        asset: wasmer-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        overrides:
          - goos: windows
            asset: wasmer-c-api-{{.OS}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.17.1")
        asset: wasmer-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        overrides:
          - goos: windows
            asset: wasmer-c-api-{{.OS}}.{{.Format}}
      - version_constraint: semver("<= 1.0.0-alpha5")
        asset: wasmer-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
          - goos: windows
            format: raw
            asset: wasmer-{{.OS}}
      - version_constraint: semver("<= 1.0.2")
        asset: wasmer-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
          - goos: windows
            format: raw
            asset: wasmer-{{.OS}}
      - version_constraint: semver("<= 2.2.0")
        asset: wasmer-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: wasmer-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          arm64: aarch64
