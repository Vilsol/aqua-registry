      - version_constraint: Version in ["version_94", "version_102"]
        no_asset: true
      - version_constraint: Version == "1.38.30"
        asset: binaryen-{{.Version}}-x86-{{.OS}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - linux/amd64
      - version_constraint: Version in ["1.38.31", "1.38.47"]
