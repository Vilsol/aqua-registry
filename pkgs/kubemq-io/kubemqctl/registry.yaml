# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: kubemq-io
    repo_name: kubemqctl
    description: Kubemqctl is a command line interface (CLI) for KubeMQ , Kubernetes Message Broker
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.1.1"
        no_asset: true
      - version_constraint: Version == "v0.1.0"
        asset: kubetools_{{.OS}}_32.{{.Format}}
        format: zip
        replacements:
          darwin: mac
          windows: win
        overrides:
          - goos: darwin
            asset: kubemq_{{.OS}}_64.{{.Format}}
          - goos: windows
            asset: kubetools_{{.OS}}_64.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.0.0")
        no_asset: true
      - version_constraint: semver("<= 1.3.0")
        asset: kubetools_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        overrides:
          - goos: windows
            asset: kubetools
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.3.0")
        asset: kubemqctl_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: kubemqctl_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        overrides:
          - goos: windows
            asset: kubemqctl
        supported_envs:
          - darwin
          - windows
          - amd64
