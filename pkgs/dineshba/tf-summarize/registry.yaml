# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: dineshba
    repo_name: tf-summarize
    description: A command-line utility to print the summary of the terraform plan
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.1.0")
        asset: terraform-plan-summary_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: terraform-plan-summary_SHA256SUMS
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 0.2.4")
        asset: tf-summarize_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: tf-summarize_SHA256SUMS
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 0.3.5")
        asset: tf-summarize_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: tf-summarize_SHA256SUMS
          algorithm: sha256
      - version_constraint: "true"
        asset: tf-summarize_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: tf-summarize_SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
