# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: MusicDin
    repo_name: kubitect
    description: Kubitect provides a simple way to set up a highly available Kubernetes cluster across multiple hosts
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v2.0.0"
        asset: kubitect-cli-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.md5"
          algorithm: md5
        overrides:
          - goos: windows
            format: zip
      - version_constraint: Version == "v3.0.0"
        asset: kubitect-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: "{{.Asset}}.md5"
          algorithm: md5
        supported_envs:
          - linux
      - version_constraint: semver("<= 1.1.0")
        no_asset: true
      - version_constraint: semver("<= 2.0.7")
        asset: kubitect-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.md5"
          algorithm: md5
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: kubitect-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: "{{.Asset}}.md5"
          algorithm: md5
        supported_envs:
          - linux
          - darwin
