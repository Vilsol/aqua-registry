      - version_constraint: Version == "v0.1.0-alpha.21"
        asset: vm{{.OS}}
        format: raw
        rosetta2: true
        overrides:
          - goos: darwin
            asset: osctl-{{.OS}}-{{.Arch}}
        supported_envs:
          - linux/amd64
          - darwin
