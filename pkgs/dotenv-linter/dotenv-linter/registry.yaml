# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: dotenv-linter
    repo_name: dotenv-linter
    description: Lightning-fast linter for .env files. Written in Rust
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v3.1.1"
        asset: dotenv-linter-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          windows: win
        overrides:
          - goos: darwin
            replacements:
              arm64: arm64
          - goos: windows
            format: zip
            replacements:
              amd64: x64
      - version_constraint: Version == "v3.2.0"
        asset: dotenv-linter-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          windows: win
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
          - goos: windows
            format: zip
            replacements:
              amd64: x64
      - version_constraint: semver("<= 1.1.0")
        asset: dotenv-linter-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 2.0.0")
        asset: dotenv-linter-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 3.1.0")
        asset: dotenv-linter-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          windows: win
        overrides:
          - goos: windows
            format: zip
            replacements:
              amd64: x64
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: dotenv-linter-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          windows: win
        overrides:
          - goos: darwin
            replacements:
              arm64: arm64
          - goos: windows
            format: zip
            replacements:
              amd64: x64
