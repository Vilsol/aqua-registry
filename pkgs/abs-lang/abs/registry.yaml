# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: abs-lang
    repo_name: abs
    description: "Home of the ABS programming language: the joy of shell scripting"
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "preview-2"
        asset: abs-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
      - version_constraint: Version == "2.5.1"
        asset: abs-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
      - version_constraint: Version == "preview-3"
        asset: abs-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
      - version_constraint: semver("<= 1.11.4")
        asset: abs-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
      - version_constraint: semver("<= 2.7.1")
        asset: abs-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
      - version_constraint: "true"
        asset: abs-{{.Version}}-{{.OS}}-amd6{{.SemVer}}
        format: raw
        supported_envs:
          - darwin
          - windows
          - amd64
