# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: acorn-io
    repo_name: runtime
    description: A simple application deployment framework built on Kubernetes
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v0.0.0-alpha012", "v0.1.3", "v0.4.1-rc1", "v0.5.0-rc1"]
        no_asset: true
      - version_constraint: semver("<= 0.0.0-alpha011")
        asset: acorn-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --key
              - https://github.com/acorn-io/runtime/releases/download/{{.Version}}/cosign.pub
              - --signature
              - https://github.com/acorn-io/runtime/releases/download/{{.Version}}/checksums.txt.sig
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.0.0-alpha017")
        asset: acorn-{{.Version}}-{{.OS}}-universal.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --key
              - https://github.com/acorn-io/runtime/releases/download/{{.Version}}/cosign.pub
              - --signature
              - https://github.com/acorn-io/runtime/releases/download/{{.Version}}/checksums.txt.sig
        overrides:
          - goos: linux
            format: tar.gz
            asset: acorn-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
          - goos: windows
            asset: acorn-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
      - version_constraint: semver("<= 0.0.0-alpha028")
        no_asset: true
      - version_constraint: semver("<= 0.7.1")
        asset: acorn-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --key
              - https://github.com/acorn-io/runtime/releases/download/{{.Version}}/cosign.pub
              - --signature
              - https://github.com/acorn-io/runtime/releases/download/{{.Version}}/checksums.txt.sig
        overrides:
          - goos: linux
            format: tar.gz
          - goos: darwin
            format: dmg
            asset: acorn-{{.Version}}-{{.OS}}-universal.{{.Format}}
      - version_constraint: semver("<= 0.8.0-alpha7")
        no_asset: true
      - version_constraint: "true"
        asset: acorn-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --key
              - https://github.com/acorn-io/runtime/releases/download/{{.Version}}/cosign.pub
              - --signature
              - https://github.com/acorn-io/runtime/releases/download/{{.Version}}/checksums.txt.sig
        overrides:
          - goos: darwin
            asset: acorn-{{.Version}}-{{.OS}}-universal.{{.Format}}
          - goos: windows
            format: zip
