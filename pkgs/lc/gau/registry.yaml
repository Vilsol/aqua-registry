# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: lc
    repo_name: gau
    description: Fetch known URLs from AlienVault's Open Threat Exchange, the Wayback Machine, and Common Crawl
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.0"
        asset: gau-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            asset: gau-{{.OS}}-{{.Arch}}.exe.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v2.2.0"
        asset: gau_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: gau_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.1.2")
        asset: gau_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: gau_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: gau_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: gau_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
