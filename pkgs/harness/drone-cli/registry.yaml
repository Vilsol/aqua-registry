# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: harness
    repo_name: drone-cli
    description: Command Line Tools for Drone CI
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.2.4")
        asset: drone_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: drone_checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: drone_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: drone_checksums.txt
          algorithm: sha256
