# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: bep
    repo_name: s3deploy
    description: A simple tool to deploy static websites to Amazon S3 and CloudFront with Gzip and custom headers support (e.g. "Cache-Control")
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v2.10.0"
        no_asset: true
      - version_constraint: Version == "v1.0"
        asset: s3deploy_{{.Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          darwin: macOS
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: s3deploy_checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              arm64: ARM64
          - goos: windows
            format: zip
      - version_constraint: Version == "v2.3.5"
        asset: s3deploy_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          darwin: macOS
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: s3deploy_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              arm64: ARM64
          - goos: windows
            format: zip
      - version_constraint: Version == "v2.4.0"
        asset: s3deploy_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          arm64: ARM64
          darwin: macOS
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: s3deploy_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: Version == "v2.9.0"
        asset: s3deploy_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: s3deploy_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
          - goos: darwin
            format: pkg
            asset: s3deploy_{{trimV .Version}}_{{.OS}}-universal.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.1.0")
        asset: s3deploy_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          darwin: macOS
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: s3deploy_checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              arm64: ARM64
          - goos: windows
            format: zip
      - version_constraint: semver("<= 2.3.2")
        asset: s3deploy_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: 64bit
          darwin: macOS
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: s3deploy_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              arm64: ARM64
          - goos: windows
            format: zip
      - version_constraint: semver("<= 2.3.4")
        no_asset: true
      - version_constraint: semver("<= 2.8.1")
        asset: s3deploy_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: 64bit
          arm64: ARM64
          darwin: macOS
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: s3deploy_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: s3deploy_{{trimV .Version}}_{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: s3deploy_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
          - goos: darwin
            format: pkg
            asset: s3deploy_{{trimV .Version}}_{{.OS}}-universal.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
