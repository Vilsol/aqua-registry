# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: projectdiscovery
    repo_name: nuclei
    description: Nuclei is a fast, customizable vulnerability scanner powered by the global security community and built on a simple YAML-based DSL, enabling collaboration to tackle trending vulnerabilities on the internet. It helps you find vulnerabilities in your applications, APIs, networks, DNS, and cloud configurations
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v2.5.6"
        no_asset: true
      - version_constraint: Version == "v1.1.3"
        asset: nuclei-{{.OS}}-{{.Arch}}.{{.Format}}
        format: gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            asset: nuclei-{{.OS}}-{{.Arch}}.exe.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.1.4"
        asset: nuclei-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            asset: nuclei-{{.OS}}-{{.Arch}}.exe.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.1.5"
        asset: nuclei-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            asset: nuclei-{{.OS}}-{{.Arch}}.exe.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.1.2")
        asset: nuclei-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            asset: nuclei-{{.OS}}-{{.Arch}}.exe.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.3.8")
        asset: nuclei_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: nuclei_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: nuclei_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: nuclei_{{trimV .Version}}_checksums.txt
          algorithm: sha256
