# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: projectdiscovery
    repo_name: httpx
    description: httpx is a fast and multi-purpose HTTP toolkit that allows running multiple probes using the retryablehttp library
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.1.0"
        asset: httpx_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: httpx_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.0.2")
        asset: httpx-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            asset: httpx-{{.OS}}-{{.Arch}}.exe.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.0.9")
        asset: httpx_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: httpx_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: httpx_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: httpx_{{trimV .Version}}_checksums.txt
          algorithm: sha256
