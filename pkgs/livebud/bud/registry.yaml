# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: livebud
    repo_name: bud
    description: The Full-Stack Web Framework for Go
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.0.1"
        asset: bud-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        overrides:
          - goos: darwin
            asset: bud-{{.OS}}-10.12-{{.Arch}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.0.9")
        asset: bud_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.1.3")
        asset: bud_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: bud_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
