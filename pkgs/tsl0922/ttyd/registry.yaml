# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: tsl0922
    repo_name: ttyd
    description: Share your terminal over the web
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.3.2")
        no_asset: true
      - version_constraint: Version == "1.3.3"
      - version_constraint: semver("<= 1.5.2")
        asset: ttyd_{{.OS}}.{{.Arch}}
        format: raw
        replacements:
          amd64: x86_64
          arm64: aarch64
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
        supported_envs:
          - linux
      - version_constraint: Version == "1.6.0"
        asset: ttyd_{{.OS}}.{{.Arch}}
        format: raw
        replacements:
          amd64: x86_64
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "1.6.1"
        asset: ttyd_{{.OS}}.{{.Arch}}
        format: raw
        replacements:
          amd64: x86_64
          arm64: aarch64
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
        supported_envs:
          - linux
      - version_constraint: semver("<= 1.6.3")
      - version_constraint: semver("<= 1.7.2")
        asset: ttyd.{{.OS}}10
        format: raw
        replacements:
          windows: win
        supported_envs:
          - windows/amd64
      - version_constraint: "true"
