# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: ozankasikci
    repo_name: dockerfile-generator
    description: "dfg - Generates dockerfiles based on various input channels"
    files:
      - name: dfg
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.0.1"
        asset: dfg_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: dfg_{{.Version}}_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
