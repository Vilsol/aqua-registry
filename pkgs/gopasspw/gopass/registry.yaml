# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: gopasspw
    repo_name: gopass
    description: The slightly more awesome standard unix password manager for teams
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.2.0"
        asset: gopass-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: gopass_SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v1.9.3-rc.0"
        asset: gopass-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: gopass_{{trimV .Version}}_SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
            asset: gopass.exe-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
      - version_constraint: semver("<= 1.1.0")
        asset: gopass-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 1.1.2")
        asset: gopass-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.8.6")
        asset: gopass-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: gopass_{{trimV .Version}}_SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.9.2")
        asset: gopass-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: gopass_{{trimV .Version}}_SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
            asset: gopass.exe-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.12.0")
        asset: gopass-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: gopass_{{trimV .Version}}_SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 1.12.8")
        asset: gopass-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: gopass_{{trimV .Version}}_SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: gopass-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: gopass_{{trimV .Version}}_SHA256SUMS
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
