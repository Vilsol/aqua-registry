# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: pkgxdev
    repo_name: pkgx
    description: Run Anything
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.11.5"
        no_asset: true
      - version_constraint: Version == "v0.14.2"
        asset: tea-{{trimV .Version}}+{{.OS}}+x86-64.{{.Format}}
        format: tar.xz
        replacements:
          arm64: aarch64
        overrides:
          - goos: linux
            goarch: arm64
            asset: tea-{{trimV .Version}}+{{.OS}}+{{.Arch}}.{{.Format}}
          - goos: darwin
            goarch: arm64
            asset: tea-+{{.OS}}+{{.Arch}}.{{.Format}}
        supported_envs:
          - linux
          - darwin
      - version_constraint: Version == "v0.28.1"
        asset: tea-{{trimV .Version}}+{{.OS}}+x86-64.{{.Format}}
        format: tar.xz
        replacements:
          arm64: aarch64
        overrides:
          - goos: linux
            goarch: arm64
            asset: tea-{{trimV .Version}}+{{.OS}}+{{.Arch}}.{{.Format}}
          - goos: darwin
            goarch: amd64
            format: tar.gz
          - goos: darwin
            goarch: arm64
            format: tar.gz
            asset: tea-{{trimV .Version}}+{{.OS}}+{{.Arch}}.{{.Format}}
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 0.6.5")
        asset: tea-{{trimV .Version}}+{{.OS}}+x86-64.{{.Format}}
        format: tar.gz
        replacements:
          arm64: aarch64
        overrides:
          - goos: darwin
            goarch: arm64
            asset: tea-{{trimV .Version}}+{{.OS}}+{{.Arch}}.{{.Format}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.8.7")
        no_asset: true
      - version_constraint: semver("<= 0.11.13")
        asset: tea-{{trimV .Version}}+{{.OS}}+x86-64.{{.Format}}
        format: tar.xz
        replacements:
          arm64: aarch64
        overrides:
          - goos: darwin
            goarch: arm64
            asset: tea-{{trimV .Version}}+{{.OS}}+{{.Arch}}.{{.Format}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.26.4")
        asset: tea-{{trimV .Version}}+{{.OS}}+x86-64.{{.Format}}
        format: tar.xz
        replacements:
          arm64: aarch64
        overrides:
          - goos: linux
            goarch: arm64
            asset: tea-{{trimV .Version}}+{{.OS}}+{{.Arch}}.{{.Format}}
          - goos: darwin
            goarch: arm64
            asset: tea-{{trimV .Version}}+{{.OS}}+{{.Arch}}.{{.Format}}
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 1.0.0-alpha.4")
        asset: tea-{{trimV .Version}}+{{.OS}}+x86-64.{{.Format}}
        format: tar.gz
        replacements:
          arm64: aarch64
        overrides:
          - goos: linux
            goarch: arm64
            asset: tea-{{trimV .Version}}+{{.OS}}+{{.Arch}}.{{.Format}}
          - goos: darwin
            goarch: arm64
            asset: tea-{{trimV .Version}}+{{.OS}}+{{.Arch}}.{{.Format}}
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 2.4.0")
        asset: pkgx-{{trimV .Version}}+{{.OS}}+x86-64.{{.Format}}
        format: tar.gz
        replacements:
          arm64: aarch64
        overrides:
          - goos: linux
            goarch: arm64
            asset: pkgx-{{trimV .Version}}+{{.OS}}+{{.Arch}}.{{.Format}}
          - goos: darwin
            goarch: arm64
            asset: pkgx-{{trimV .Version}}+{{.OS}}+{{.Arch}}.{{.Format}}
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: pkgx-{{trimV .Version}}+{{.OS}}+x86-64.{{.Format}}
        format: tar.gz
        replacements:
          arm64: aarch64
        overrides:
          - goos: linux
            goarch: arm64
            asset: pkgx-{{trimV .Version}}+{{.OS}}+{{.Arch}}.{{.Format}}
          - goos: darwin
            goarch: arm64
            asset: pkgx-{{trimV .Version}}+{{.OS}}+{{.Arch}}.{{.Format}}
          - goos: windows
            format: zip
