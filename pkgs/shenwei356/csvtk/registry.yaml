# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: shenwei356
    repo_name: csvtk
    description: A cross-platform, efficient and practical CSV/TSV toolkit in Golang
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.3.4"
        asset: csvtk_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            asset: csvtk_{{.OS}}_{{.Arch}}.exe.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.3.3")
        no_asset: true
      - version_constraint: semver("<= 0.3.7")
        asset: csvtk_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            asset: csvtk_{{.OS}}_{{.Arch}}.exe.{{.Format}}
      - version_constraint: semver("<= 0.21.0")
        asset: csvtk_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            asset: csvtk_{{.OS}}_{{.Arch}}.exe.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.30.0")
        asset: csvtk_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        overrides:
          - goos: windows
            asset: csvtk_{{.OS}}_{{.Arch}}.exe.{{.Format}}
      - version_constraint: "true"
        asset: csvtk_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: csvtk_{{.OS}}_{{.Arch}}.tar.gz.md5.txt
          algorithm: md5
        overrides:
          - goos: windows
            asset: csvtk_{{.OS}}_{{.Arch}}.exe.{{.Format}}
