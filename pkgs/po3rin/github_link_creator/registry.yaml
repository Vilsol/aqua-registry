# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: po3rin
    repo_name: github_link_creator
    description: GitHub Link Card Creator lets you generate GitHub images has links to repositories
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.3.0"
        no_asset: true
      - version_constraint: "true"
        asset: github_link_creator_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: github_link_creator_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
