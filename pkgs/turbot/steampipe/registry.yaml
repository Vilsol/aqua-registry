# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: turbot
    repo_name: steampipe
    description: Zero-ETL, infinite possibilities. Live query APIs, code & more with SQL. No DB required
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.14.0-alpha.2"
        asset: steampipe_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
      - version_constraint: semver("<= 0.0.17")
        asset: steampipe_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.10.0-beta.2")
        asset: steampipe_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.10.0-beta.5")
        asset: steampipe_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.10.0-dev.2")
        asset: steampipe_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.14.0-alpha.5.pg14")
        asset: steampipe_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: steampipe_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux
          - darwin
