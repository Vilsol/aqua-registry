# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: dapr
    repo_name: cli
    description: Command-line tools for Dapr
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.11.0-rc.1")
        asset: dapr_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.0.0-rc.4")
        asset: dapr_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 1.5.0-rc.1")
        asset: dapr_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: dapr_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
