# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - name: kastenhq/external-tools/k10tools
    type: github_release
    repo_owner: kastenhq
    repo_name: external-tools
    description: Used to distribute external tools
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 3.0.6")
        asset: k10multicluster_{{.Version}}_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 4.0.2")
        asset: k10tools_{{.Version}}_{{.OS}}_{{.Arch}}
        format: raw
        rosetta2: true
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 4.0.13")
        asset: k10tools_{{.Version}}_{{.OS}}_{{.Arch}}
        format: raw
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 6.0.2")
        asset: k10tools_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 6.5.1")
        asset: k10tools_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 7.0.13")
        asset: k10tools_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: k10tools_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
