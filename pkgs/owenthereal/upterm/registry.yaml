# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: owenthereal
    repo_name: upterm
    description: Instant Terminal Sharing
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.2.0"
        asset: "{{.OS}}-{{.Arch}}-{{.Version}}.{{.Format}}"
        format: tar.gz
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v0.3.0"
        asset: "{{.OS}}-{{.Arch}}-{{trimV .Version}}.{{.Format}}"
        format: tar.gz
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.1.3")
        asset: "{{.OS}}-{{.Arch}}-{{trimV .Version}}.{{.Format}}"
        format: tar.gz
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.4.6")
        asset: "{{.OS}}-{{.Arch}}-{{.Version}}.{{.Format}}"
        format: tar.gz
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.5.2")
        asset: "{{.OS}}-{{.Arch}}-v{{.Version}}.{{.Format}}"
        format: tar.gz
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: upterm_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
