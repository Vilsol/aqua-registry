# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: kayac
    repo_name: go-katsubushi
    description: ID generator server
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.0.1"
        asset: katsubushi-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 1.1.0")
        asset: katsubushi-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.6.0")
        asset: katsubushi-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.6.0.3")
        asset: go-katsubushi_v{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.7.0")
        asset: go-katsubushi_v{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: go-katsubushi_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
