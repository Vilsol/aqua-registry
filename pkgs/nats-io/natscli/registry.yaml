# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: nats-io
    repo_name: natscli
    description: The NATS Command Line Interface
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "0.0.22"
        asset: nats-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
      - version_constraint: semver("<= 0.0.26")
        asset: nats-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
      - version_constraint: "true"
        asset: nats-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: SHA256SUMS
          algorithm: sha256
